### Subtype Descriptions ###
totalist_subtype_desc:0 "Totalizm hem belli bir ideoloji, hem de buna benzer özellikleri olan radikal solcu gruplar için kullanılır. İdeoloji olarak Totalizm, Marksizmin temel ilkeleri olan enternasyonalizm ile sınıfsız ütopyayı reddeder iken sosyalist devleti, sosyalizmin temeli satar. Totalistler devletin görevinin sosyalizmi inşa etmek olarak gördükleri için milliyetçi&militarist argümanlar ile devletin otoritesini güçlendirmeyi amaçlar. Otoriter özellikleri olan diğer radikal solcu gruplar da Totalist Bildirge ile alakaları yoksa bile Totalist olarak adlandırılır."
syndicalist_subtype_desc:0 "Anarko-Sendikalizm Marksist devrimcilerin ana ideolojisidir ve sosyalist devletin temelinin kolektif sendikaların demokratik bir federasyonu olduğunu öne sürer. Bu sendikalar genellikle işçiler tarafından eşit olarak sahiplenilir ve merkezi hükümetten belli bir derece bağımsızlıkları vardır. Ulusal seviyede bu sendikalar bir kongrede toplanır ve kararlar verilir."
radical_socialist_subtype_desc:0 "Radikal Sosyalizm, sendikalizm ile bağlantılı olmayan herhangi bir sosyalist, komünist veya anarşist ideologi için kullanılır. Bu devletler genellikle sosyalist bir ekonominin yanı sıra belli bir seviyede demokratik temsil sağlar. Ulvi amaçları, işçi sınıfı için dünya üzerinde bir cennet yaratmaktır."
social_democrat_subtype_desc:0 "Sosyal Demokrasinin amacı, kapitalizmi reform edip insancıllaştırmaktır. Sosyal Demokratlar, sosyal devleti desteklerken kapitalist üretim modellerini yerinde tutmayı amaçlar. Sosyal Demokratlar genellikle plutokrat bir yönetim anlayışı ve piyasa ekonomisini destekler iken radikal fraksiyonları bulunmaktadır."
social_liberal_subtype_desc:0 "Sosyal Liberalizm, klasik liberalizmin bir koludur. Ana farkları, sosyal liberalizmin insan hakları tanımının daha geniş olmasıdır. Sosyal Liberaller, her vatandaşın toplumdaki yerinden bağımsız olarak hür bir şekilde eşit olanaklar ile hayatı yaşamasını amaçlar."
market_liberal_subtype_desc:0 "Klasik Liberaller, liberalizmin ana koludur. Klasik Liberalizmin temel ilkeleri özellerştirilmiş bir piyasa ekonomisi ve demokrasidir. Klasik Liberallere göre piyasa ne kadar özgürse birey de o kadar özgürdür."
social_conservative_subtype_desc:0 "Muhafazakarlık, demokratik bir siyasi sistem içerisinde geleneksel yargıları ve toplumsal değerleri korumayı amaçlar. Statükoya herhangi bir radikal müdehaleye karşı olan muhafazakarlar toplumu düzenli ve güvende tutmayı amaçlar."
authoritarian_democrat_subtype_desc:0 "Otoriter Demokrasi sınırlı bir demokrasi ile seçilen bir temsili parlamento ile güçlü bir yöneticiyi birleştirir. Otoriter Demokrat hükümetler genellikle muhafazakar sosyal politikayı destekler ve kapitalist ekonomiyi savunurlar. Bu ideolojinin amacı, ulusan stabiliteyi sağlamak ve halka popüler, sorumlu bir hükümet sunmaktır."
paternal_autocrat_subtype_desc:0 "Otokrasi bir ideoloji değildir, bir yönetim anlayışıdır. Bu hükümetlerin vatandaşlarına karşı tavırlarını açıklar: Halk liderindir ve liderin görevi halkı tıpkı bir baba gibi korumak ve yönlendirmektir. Bu tarz hükümetler genellikle muhafazakar ve otoriterdir."
national_populist_subtype_desc:0 "Birçok militarist ve milliyetçi örgütü içeren Ulusal Popülizm, devlete tapınmayı ve halkı güçlü bir lider arkasında birleştirmeyi amaçlar. Şiddeti savunan ve çoğunlukla ırkçı olan Ulusal Popülister, diğer partiler tarafından kınanmıştır."

