### Opening Event ###
kr.political.1.t:0 "Kaiserreich Beta 0.11 - 'The Long Road Home'"
kr.political.1.d:0 "The Kaiserreich Team proudly present Kaiserreich beta version 0.11 - 'The Long Road Home' for Hearts of Iron 4.\n\nOur team has been working hard from every corner of the world to bring this new version to you and we couldn't be more honoured that you are choosing to play it.\n\nPlease note the following:\nThe mod is designed with the assumption that the player will always annex all possible states in peace treaties, so make sure to do that\nYou can change the frequency of news events by toggling the icon at the top of the decisions tab\nYou can select what naming system states and victory points use by toggling the icon replacing the achievements menu in the top right\nRemember that this mod is still in Beta, so expect bugs, crashes and various headaches\nIf you encounter any of these, reporting them on our GitHub issue tracker is of great help and will get them fixed sooner\n\nWe hope you will enjoy playing Kaiserreich as much as we did making it!"
kr.political.1.a:0 "I'm sure I will!"

### Returning Cores ###
return_cores_to_ally:0 "[From.GetAdjective] Topraklarını Geri Ver"
return_cores_to_ally_desc:0 "[Root.GetAdjective] hükümeti kontrolümüz altında olan [From.GetAdjective] toprakları ile ilgili ne yapılması gerektiğini tartışıyor. Müttefiklerimize topraklarını vermeli miyiz?"
return_cores_to_ally:0 "[From.GetAdjective] Topraklarını Geri Ver"
return_cores_to_ally_desc:0 "[Root.GetAdjective] hükümeti kontrolümüz altında olan [From.GetAdjective] toprakları ile ilgili ne yapılması gerektiğini tartışıyor. Kuklalarımıza topraklarını vermeli miyiz?"
KR_returned_land:0 "Returned Our Land"

kr.political.75.t:0 "[From.From.GetAdjective] Toprakları"
kr.political.75.d:0 "[Root.GetAdjective] hükümeti kontrolümüz altında olan [From.GetAdjective] toprakları ile ilgili ne yapılması gerektiğini tartışıyor. Onlara topraklarını vermeli miyiz?"
kr.political.75.a:0 "Evet, topraklarını onlara ver"
KR_will_return_all:0 "All neighbouring owned states which are [return_to.GetAdjective] cores or claims will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include states that are [Root.GetAdjective] §Yclaimed§! or §Ycore§! states."
kr.political.75.b:0 "Yes, return land to them...but keep the most vital states"
KR_will_return_rest:0 "All neighbouring owned states which are [return_to.GetAdjective] cores or claims will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include states that are [Root.GetAdjective] §Yclaimed§! or §Ycore§! states, nor will it include §Yvital§! states such as canals."
kr.political.75.c:0 "Return their core lands only"
KR_will_return_cores:0 "All neighbouring owned states which are [return_to.GetAdjective] cores will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include [Root.GetAdjective] §Yclaimed§! or §Ycore§! states, nor §Yvital§! states such as canals. Any [return_to.GetAdjective] §Yclaims§! will also be retained."
kr.political.75.e:0 "We will keep it all!"
KR_will_not_return:0 "We will §Rnot§! return any of their land, nor will we be asked to do so again."

