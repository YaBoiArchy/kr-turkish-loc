### Events ###
nic.1.t:0 "Yeni Nikaragua Cumhuriyeti"
nic.1.d:0 "Nikaragua'nın ABD tarafından işgali ve Adolfo Diaz'ı tekrar devlet başkanlığına getirmesi, Nikaragua'yı fiilen bir Amerikan kuklası haline getirmiş; ancak ülkenin umudu henüz tamamen kaybolmamıştı. Ülke çapında Amerikan kukla rejimini düşürmek için ayaklanan liberaller, başkentin ellerine geçmesinin Adolfo Diaz'ı Amerika'ya kaçmaya zorlamasıyla en sonunda başarıya ulaştılar. Fakat sözde Liberal devrimci José María Moncada'nın yönetimindeki yeni liberal rejim, hiçbir şeyi değiştirmeyerek  Amerikalılarla işbirliğine devam etti. Anastasio Somoza García altında kurulan ve 'Ulusal Muhafızlar' olarak bilinen yeni militarize polis gücü de ABD Deniz Piyadelerinin desteğiyle statükoyu daha da perçinledi.\n\nYeni hükümetin hareketlerinden hoşlanmayan Juan Bautista Sacasa gibi bir grup eski liberal ülkeyi terkederken, diğerleri isyana geri döndüler: genç Francisco Sequeira Moreno Honduras sınırına yakın bölgede bir direniş hareketi organize ederken Augusto César Sandino ise güneyde bir ayaklanma başlattı. Rejime sadık güçler tarafından rahat verilmeyen Moreno'nun kuzeydeki 400 kişilik grubu güneye çekilmeyi başararak Sandino'nun 300 kişilik birliğine katıldı. Bu yeni birleşen güç gerilla savaşında tecrübe kazanırken güneydeki yağmur ormanlarına çekildi.\n\nHer halükarda bu daha fazla edemezdi. Gittikçe çaresizleşen Sandino dış güçlerden yardım almayı umarak Meksika'ya kaçarken Moreno savaşına devam etii. Meksika'da tanışan Emiliano Zapata ve Sandino, sadece ortak zeminde buluşmayıp yakın birer arkadaş da oldular. Zapata, Meksikalı bir miktar gönüllüyle beraber, Britanya Birliği ve Fransa Komünü'nden gelen askeri malzemeyle güçlenen Sandino'ya Nikaragua'ya bizzat eşlik etti.\n\nGüçlenen durumuyla içerideki desteği de oldukça artan Sandino, devrimcileriyle beraber kuzeye doğru ilerlemeye başladı. Daha önce düşen moralin Sandino'nun başarılarından yükselmesiyle başkentte Sendikalist protestolar patlak verirken, yaklaşan devrimci ordusu Deniz Piyadeleri ülkenin doğusuna çekildi. Bu durumda Amerika'nın geri kalmış Ulusal Muhafızlar'ın başkenti savunamayacağına inanması ve kendi askerlerinin başkentte kalmasınınsa masraflı olacağını düşünmesi rol oynadı. Amerikalılardan sonra 'Liberal' hükümet ve onun Ulusal Muhafız köpekleri de başkenti Sandino'ya bırakarak Honduras'a kaçtı. Bunların yanında önceki hükümete nefreti sebebiyle Meksika'ya çekilen Sacasa'da Devrimci Hükümet'in kuruluşuna yardım etmek maksadıyla ülkeye geri döndü."
nic.1.a:0 "Devrim İçin!"

nic.2.t:0 "Kurtuluş Günü"
nic.2.d:0 "Bugün ülkemizi Amerikalılar ve onların yalakalarından kurtaran devrimin yıldönümü. Hem Sacasa ve hem de Moreno devrimin içinde yer alsalar da devrimin başarısı genelde Sandino'ya bağlanıyor. Bugünki kutlamalar bir yandan Sandino'nun popülaritesini arttırsa da, diğer yandan muhalefet partilerinin destekçileri için sadece ona karşı olan antipatiyi çoğaltıyor. Bu şaşaalı gösterilerin 'Sandino'nun halkın beynini yıkamaya çalışması' olduğunu iddia ediyorlar."
nic.2.a:0 "Sırada Orta Amerika Var."

nic.3.t:0 "Sacasa Ülkeyi Dolaşıyor"
nic.3.d:0 "Kurtuluş Günü kutlamalarıyla beraber, Sandibe ve taraftarları diğer partilere göre az miktarda önde gözüküyor. Buna karşın Sacasa, nisandaki seçimde oylarını arttırmak amacıyla seçmenlerle tanışmak için yurt genelinde bir tur düzenliyor. Şu ana kadar bu kampanya başarılı gözükse de, Sandino'nun Sandinistalar olarak bilinen taraftarları Sacasa'nın bu hareketiyle Kurtuluş Günü bayramına ve hatta Sandino'nun kendisine bir hakaret olduğu iddia ediyor. Bazı ileri gelen Sandanistalar Sacasa'nın şahsına karşı şiddete bile çağırdığı duyuldu."
nic.3.a:0 "Bu seçim gergin gececek gözüküyor..."

nic.4.t:0 "Sacasa Konuşuyor"
nic.4.d:0 "'Yurt dışındayken bir çok iyi ve etkili insanla münasebet kurma zevkine, iyi yönetim ve siyasi uygulamalarına tanıklık etme şansına sahip oldum. Şimdi görüyorum ki şu andaki yalnız halimizi küresel bir komploya bağlamak saçma olacaktır. Dünyadaki ülkeler, ekseriyetle, iyiler. Bu nedenle, özellikle dünyanın büyük güçlerine ve onların emperyalist eğilimlerine karşı, bizle birlikte duracaklarla beraber olmalıyız. Orta Amerika'yı kurtarma hayali, ve hatta sadece Nikaragua'nın bağımsızlığı bile, ılımlı bir dış politikaya ne kadar gönüllü olduğumuza bakıyor. Milletimizde liberal düşüncenin geldiği nokta üzüntü verici, ancak, şu an, burada belirtiyorum ki, kaderimize artık sırtımızı dönemeyiz. Teşekkür ederim!'\n\nBüyük bir alkış konuşmayı takip etti."
nic.4.a:0 "PRL'den 180 derecelik bir dönüş!"

nic.5.t:0 "Sandinistalar Ayakta"
nic.5.d:0 "PRL'nin popülaritesindeki ani yükseliş sonrası, Sandinistalar başkentte Sacasa yanlısı Liberal mitingleri engellemeye başladı. Başkentte şiddet Devrim Muhafızları'nın şidette karşılık bir protestoyu durdurmasıyla kırılma noktasına ulaştı. Radikallerin bu davranışları, şu ana kadar bu hareketleri durdumak için bir çaba göstermeyen Sandino'nun itibarını zedeliyor. Hatta bazıları şiddetin arkasında onun olduğundan da şüpheleniyor. Sacasa ise fırsattan istifade ederek, bu tür magandalıkların Sandino ve tabanının tipik özellikleri olduğunu ifade ediyor."
nic.5.a:0 "Devrimciye sert bir darbe."

nic.6.t:0 "Sandino Sesini Yükseltti"
nic.6.d:0 "'Şiddet, haklı bir gaye uğruna uygulansa bile, kendi milletimize, kendi halkımıza yöneltiğinde kabul edilemezdir. Kendilerini bu alçak davranışlara sürükleyen bir kaç kişinin davranışları yavaş yavaş ülkemizi parçalıyor, ve bizi gerçek hedeflerimizden; devrimi Orta Amerika'ya yaymaktan, dünyadaki kardeşlerimizi kurtarmaktan uzaklaştırıyor. Biraz haysiyeti kalmış herkesten rica ediyorum, sukunete dönün!'\n\nSandinistalar siyasi şiddete başvurmaktan vazgeçtiler."
nic.6.a:0 "Sandino itibarı geri kazanıyor."

nic.7.t:0 "Moreno'nun Yıllık Ziyareti"
nic.7.d:0 "Moreno dört yıldır ülkenin kırsal kesimini ve en ücra köylerini ziyaret ediyor. Her ne kadar devrim sosyal statüsünü oldukça yükseltmişse de, onu kendilerinden sayan köylüler için hala büyük bir gurur kaynağı ve rol modeli olmaya devam ediyor. Moreno, kırsaldaki faaliyetlerinin de etkisiyle popülaritesi yıllar için yavaş, fakat istikrarlı bir şekilde artarken, kendini Sacasa'yla Sandino arasındaki orta yolun bir adayı göstermeyi başardı. Halk yarışa tam anlamıyla katılması bekleyişiyle nefesini tutmuş halde."
nic.7.a:0 "İnsanlar samimi politikacıları gerçekten seviyor. "

nic.8.t:0 "Moreno Bölgedeki Çocuklara Konuşuyor"
nic.8.d:0 "'Siz çocuklar bizim geleceğimizsiniz, bunu asla unutmayın. Umutsuz hissetseniz de biz düşsek bile devrimi taşıyanlar siz olacaksınız. Benim niyetimse her zaman sizin, bu ülkenin sıradan insanlarının yanında olmaktır. Bir zamanlar, ben okuma bilmezdim ve hiç para yoktu; bu yüzden hep halkın yanında olacağım. Bu hepinizi kapsıyor, amacım hiçbirinizin benim yaşadığım hayatı yaşamamanızı sağlamaktır. Daha iyi bir Nikaragua, ve Orta Amerika için!'\n\nMoreno bir köyü daha kazanmış gözüküyor."
nic.8.a:0 "Bu köyd e artık Moreno'nun."

nic.9.t:0 "İkinci Seçim"
nic.9.d:0 "Sonunda aralıksız kampanyaların ve mitinglerin sonu geldi, ve seçimler resmen başladı. Başlangıçta Sandino'nun seçimi rahatça kazanacağı düşünülse de yakın zamanda karşısına çıkan rakipleri Sacasa ve Moreno karşısında popülaritesi geriledi.\n\nSacasa öncelikli olarak diğer iki büyük adayın servetin yeniden dağıtılması vaatlerinden çekinen kentli üst sınıfl ile küçük toprak sahipleri tarafından destekleniyor. Moreno ise kendinin de içinden çıktığı kırsal köylü halktan destek görüyor. Sandino'nunsa daha yaygın bir tabanı var, ancak özellikle gençler ve devrimde yanında bulunan yoldaşları bu tabanın çoğunu oluşturuyor; bu tabansa Sandino taraftarlarının oldukça coşkun ve gür sesli olmasına neden oluyor. Herkesin bu seçimde şansı var, ancak sonuçlar gösterdi ki..."
nic.9.a:0 "Sandino başkanlığa devam edecek."
nic.9.b:0 "Halkı cezbeden Moreno başkanlığı kazandı."
nic.9.c:0 "Sacasa Liberal Devrim'in insanları kendine çekmesi sonucu kazandı."

nic.10.t:0 "Managua'da Sandinista Mitingi"
nic.10.d:0 "500'den fazla Sandinista, başkentte 'Managua Mitingleri' ismini verdikleri toplantılarda protestoya başladı. İlk başlarda barışçıl olan bu protestolar, bir grup Sacasa taraftarının müdahale etmeye çalışması sonrası alevlendi. Çıkan olaylarda Sacasa taraftarlarından biri hayatını kaybederken bir diğeri de yaralandı.\n\nSacasa çoktan bu protestoları kınasa da, Sandino'dan herhangi bir açıklama gelmedi. Bir çok gözlemci bunu Sosyalistler ve Liberaller arasında yeni ve uzun sürecek bir ayrışmanın başlangıcı olarak görse de Sacasa hala Sandino'yla işbirliği yapmaya hazır olduğunu belirtti. Sonuçta, öncelikli olan, devrimci cumhuriyetimizin zalimlere karşı birlik olmasıdır."
nic.10.a:0 "Sandino haddini aşmamalı."

nic.11.t:0 "Juan Sacasa Resmen Başkan"
nic.11.d:0 "Bugün saat 11 itibariyle, Juan Bautista Sacasa resmen Nikaragua Cumhurbaşkanı görevini üstlendi. Sacasa törendeki konuşmasında Amerikan boyunduruğunu ülkemiz üzerinden atmanın hedefi olduğu ve sonrasında bütün Orta Amerikayı kurtarmayı niyetlediği gibi bir çok konudan bahsetti. Ayrıca Amerikaın nüfuzundan kurtulmak için dünyanın yeni yükselen güçleriyle bağlantı kurmak istediğini vurguladı.\n\n Anaakımdaki Sosyalist hareketin asıl çekincesi, Sacasa'nın Sosyalizm'den ziyade Liberalizm'i destekliyor olması. Her ne kadar taraftarları bu değişiklikten memnun olsalar da, gittikçe saldırganlaşan Sandinistalar ve ülkenin büyük bir kısmını oluşturan köylüler için bu endişe verici. Sacasa, eğer sosyalistleri kendine kazanmak ve sonraki seçimde oylarını arttırmak istiyorsa kartlarını doğru oynamalı."
nic.11.a:0 "Nikaragua'yla yeni bir geleceğe!"

nic.12.t:0 "Köylüler Yakınıyor"
nic.12.d:0 "Ülkemizin doğusundaki halk United Fruit Company(Birleşik Meyve Şirketi)'nin zulmünden yakınmaya başladı. Devrim milletimizi serbest bırakmış olsa, bazı bölgelerin halen geride kaldığının üzücü bir göstergesi... ABD ortadayken şirkete karşı tamamen harekete geçmek mümkün olmasa da bölgedeki halkın gönlünü almak için bir şeyler yapmalıyız.\n\nBu konuda en popüler çözümlerden biri halkı yatıştırması için doğudakiler tarafından oldukça sevilen Moreno'yla çalışmak. Ancak, bu durumda hükümetimizin otoritesinin büyük kısmının Moreno'ya geçmesi gibi bir tehlike de mevcut. Tabii ki, doğudaki durum çok yakın zamanda değişebilir, bu sebeple geri tepme riskine rağmen şimdilik etkilenen halka sadece güvence vermek halen yeterli olabilir."
nic.12.a:0 "Moreno halkı iyi tanıyor, yardımcı olabilir."
nic.12.b:0 "Sabırlı olmalılar."

nic.13.t:0 "Halkın Hükümetimize Güveni Azalıyor"
nic.13.d:0 "Doğudaki halkı sakinleştirmesi için Moreno'ya bel bağlamamız işe yaradı, ancak bir sonucu da Moreno ve PCN'nin günden güne popülerleşmesi oldu. Bu sonuç hem onun için hem de ülke için iyi olsa da kendi sorunlarımızı çözmek için başkalarına güvenmemiz genel halktaki popülerliğimizi ciddi miktarda azalttı. Bu düşünceleri boşa çıkarmak için yakında kararlı eylemler göstermeli ve bağımsızlığımızı kanıtlamalıyız. Ancak halkın gözünde bunu yapma fırsatını ne zaman bulabileceğimizi kim bilebilir..."
nic.13.a:0 "Sadece insanları mutlu etmek istemiştik..."

nic.14.t:0 "Durum Yavaş Yavaş İyileşiyor."
nic.14.d:0 "Doğudan gelen suistimal şikayetlerine kayıtsız kalmamız buradaki insanları, çoktan yardım etmek için orada bulunan Moreno'nun kollarına itti. Eskiden bölgede bize çıkan az miktarda destek de yok oldu; bölge artık tamamen Moreno'nun arkasında.\n\nDaha da endişe verici olanı, başkentteki Sandinistaların çıkardığı olaylar sebebiyle, itibarımızı kurtarmak amaçlı hiçbir tepki gösteremiyoruz. Gelecekte daha dikkatli olmalıyız."
nic.14.a:0 "Moreno'nun arkası güçleniyor..."

nic.15.t:0 "Sandino Sosyalizm Üzerine Konuşuyor"
nic.15.d:0 "Sandino daha fazla taraftar toplayabilmek için ülkenin en büyük ikinci kenti olan León'da konuşma kararı almıştı. Konuşmada değidikleri, dinin devrimdeki önemi veya Meksika'daki kişilerle bağlantıları gibi, genel olarak düşüncelerini özetledi. Konuşmanın ikinci yarısında ise çok daha hass bir konudan bahsetti: ülkedeki sosyalist ve liberaller arasında büyümekte olan uçurum. Ona göre: 'Bir zamanlar aynı olduğu düşünülenlerin pratikte çok farklı oldukları görülüyor. Nikaragua'nın ve devrimin geleceği için bu durumun yakında ele alınacağını umuyorum.' Sandino için Orta Amerika'yı kurtarmak şahsi hırsların önce geliyor, değil mi?"
nic.15.a:0 "Liberalizm ve Sosyalizm aynı şeyler, değil mi?"

nic.16.t:0 "Yeni İlişkiler Kurmak"
nic.16.d:0 "Liberallerin ekonomide kendi kendine yetme ve ABD'den ayrışma hedefleri sonucunda zorlu bir bariyere vardık. Nikaragua'nın ekonomik şartları her zaman diğer güçlere bir miktar dayanmamızı gerektiriyor; bu sebeple devrim tamamen gerçekleştirilene kadar tek yapabileceğimiz Amerikan nüfuzunu azaltmak için başka ülkeler ile ekonomik bağlar kurmak.\n\nBunlardan ilki olan Almanya, güneyimizdeki komşumuz Kosta Rika'yla güçlü bağlara sahip ve burada iyi yatırımlar yapabileceğini kanıtladı. Fakat, Amerika gibi onlar da bizi tamamen kendine bağlamak isteyebilirler; bu sebepten Kanada, kendi kendimize yetecek seviyeye ulaşmamız için daha iyi olabilir. Fakat onlar da Orta Amerika'da sosyalizm tehdidini zaptetmek için çok daha odaklı olduklarından daha da liberalleşmemiz için baskı kurabilirler."
nic.16.a:0 "Almanya kendimizi göstermemizi sağlayacaktır."
nic.16.b:0 "Kanada Amerika'da güvende kalmamızı sağlar."

nic.17.t:0 "[From.GetNameDefCap] Bağlarımızı Güçlendirmek İstiyor"
nic.17.d:0 "Nikaragua elçisi bize yeni bir teklifle geldi. Üzerlerindeki Amerikan etkisini azaltmak için umutsuz bir arayışa girişmiş durumdalar; bu yüzden bizle yeni ticaret anlaşmaları yapmak ve diplomatik bağlarımızı güçlendirmek istiyorlar. Bu yatırım, özellikle Nikaragua'da üretilen bir çok ticari mahsulün Amerika yerine bize gönderilmesiyle, gelecekte oldukça işimize yarayabilir."
nic.17.a:0 "Yaşasın yeni dostlarımız!"
nic.17.b:0 "Orta Amerika ABD'nin bölgesi."

#Nedense bu event tek versiyon.
nic.18.t:0 "[From.GetNameDefCap] Kabul Etti!"
nic.18.d:0 "[From.GetNameDefCap] anlaşmamızı kabul etti. Ülkedeki birçokları Amerikan etkisinin yavaşça azalmasına sevinseler de, hükümetimizdeki bazı yetkililer [From.GetNameDefCap] ile yapacağımız bu anlaşmanın milletimizi tekrar esarete düşürebileceğinden çekindiklerini ilettiler."
nic.18.a:0 "Umarım bu ABD'nin etkisini azaltır."

nic.19.t:0 "[From.GetNameDefCap] Reddeti"
nic.19.d:0 "[From.GetNameDefCap], 'bunun istenmeyen sonuçlara yol açarak Amerika'yla ilişkilerini bozabileceğini' belirterek ülkelerimiz arasındaki bağları sıkılaştırmayı reddetti. Bu durum Sacasa'ya ve başkanlığına oldukça kötü yansıyarak, bazılarının şu anki hükümeti 'Amerikan domuzları' olmak itham etmesine kadar vardı. Devrim ateşi hala yüksek, ve kimileri devrime karşı bir devrim hakkında konuşmaya başladılar."
nic.19.a:0 "Kendi halkımız gibi Amerika da bizi yakından takip ediyor."

nic.20.t:0 "Sandino ve Moreno Örgütleniyor"
nic.20.d:0 "Sandino ve Moreno, artık onlar için küçük bir üs haline gelen León şehrinde buluştular. Toplantıdan sonra yayınlanan bildiride Frente de Soberanía Nacional ve Partido Campesino de Nicaragua'nın liberalleri yenme amacıyla birlikte hareket edeceği ve bunun için işbirliği hazırlıklarına başlandığı açıklandı. Bunun işe yarayıp yaramayacağını zaman gösterecek, ancak bu durumu yakından takip etmeliyiz."
nic.20.a:0 "Yaşasın?"

nic.21.t:0 "Yeni Sandinistalar"
nic.21.d:0 "Sandino, Sandinistaları, Orta Amerika'yı kurtarmak için savaşmaya hazır, organize bir güce çevirmek için 'terbiye' çalışmalarına başladı. Şu ana kadar sadece organizasyonları tamamlandı; ancak hala eğitimde olsalar da Sandino, bir an önce askeri tatbikatlara başlanabileceğini ve bir aya kadar eni birliklerin sahada konuşlanmaya hazır olacaklarını iddia ediyor. Bu ordu için iyi bir haber olsa da Sandino ileride birşey denemek isterse sıkıntıya yol açabilir. Ayrıyeten bu hareket; destekçilerinin bazısı için, bir zayıflık simgesi olarak görülüyor ve Sacasa'nın tarafına geçiyorlar."
nic.21.a:0 "Devrimin hatrı için buna izin vereceğiz."
nic.21.b:0 "Bu riski alamayız."

nic.23.t:0 "Francisco Sequeira Moreno Resmen Başkan"
nic.23.d:0 "Bugün 12:06'da, Francisco Sequeira Moreone resmen yeni Nikaragua Cumhuriyetimizin 2'nci başkanı görevini üstlendi. Büyük kitlelerin takip ettiği bu olayda, bazı vatandaşların sırf bunu şahsen görebilmek adına ülkenin öbür ucundan geldiği belirtiliyor. Moreno, konuşmasında, Nikaragua'ya yeni bir yönde; kendisinin bir zaman içinde olduğu, aşağıda ve unutulmuş olan vatandaşlara hizmet yönünde önderlik etmeye söz verdi." 
nic.23.a:0 "Fakirler için yeni bir gün."

nic.24.t:0 "Köylüler León'da Kutlama Yapıyor"
nic.24.d:0 "Henüz Moreno'nun ilk başkanlık döneminde fazla bir şey yapılmamış olsa da, León'da büyük bir kalabalık kahramanlarını kutlamak için toplandı. Moreno, zamanında liderik ettiği gerilla direnişinin başladığı ve kuzeydeki insanlar için kahraman görüldüğü bu idari bölgede en başından beri istikrarlı bir şekilde destekleniyor. Moreno, farklı siyasi görüşlere sahip insanların onu etrafında bir kişilik kültü oluşturmaya teşebbüs ettiğine dair ihtihamlarından kaçınmak için etkinlik hakkında yorum yapmamayı tercih etti."
nic.24.a:0 "İnsanlar kahramanlarını unutmaz."

nic.25.t:0 "Servet Dağıtımı Hakkında Şikayetler"
nic.25.d:0 "Kendine düzgün bir yaşam sağlayabilen küçük ama sesi çok çıkan bir grup insan, servet dağıtımı politikalarımız nedeniyle sızlanmaya başladılar. Zaten ucu ucuna geçinen bu insanları servet dağıtımı yakından etkileyecek, hatta belki de onların daha alt tabakalara düşmelerine sebep olacak. Bu politikalar le devam etmek istiyorsak bu durumu tartışmalıyız."
nic.25.a:0 "Planımıza devam edeceğiz."
nic.25.b:0 "Gereksinimlerini karşılamaya çalışacağız."

nic.26.t:0 "Liberal Protestolar"
nic.26.d:0 "Servet dağıtımı politikalarına devam etme kararımız, beklendiği gibi, şu anda zaten geçimlerini sağlayabilen insanların canını yakmaya başladı. Bu insanlar ülke genelinde protesto için sokağa çıkarken, daha alt tabakalardan insanlar da karşı protestolar düzenlemeye başladı. Durumdan etkilenenler 'Sosyalizmin İhaneti'ne uğradıklarını iddia ederek şimdiki başkandan uzaklaşmaya ve başkanlık adayı olarak Sacasa'yı tercih etmeye başladılar.\n\nBu olaylar Moreno'yu riskli bir durumda bırakıyor. Halen asıl tabanı olan kırsal kesimden destek görse de Sosyalizm'e zaten pek yakın olmayanlar artık  tamamen Liberal tarafına itilmiş durumda. Moreno zaman içinde güvenlerini geri kazanmak istiyor, ancak durum PCN için ümitsiz gözüküyor."
nic.26.a:0 "Herkesi tatmin edemeyiz."

nic.27.t:0 "Chinandega Şikayetçi"
nic.27.d:0 "Chinandega ili, León'dan atılması sonrası savaşına daha kuzeydeki Chinandega'da devam etmesinden dolayı ilk seçimden beri Moreno'nun %80'in üzerinde oy aldığı kalesiydi. Halk burada ona ve arkasında durduklarına son derece değer veriyor, ya da en azından vermekteydi.\n\nChinandega'da Moreno'ya gösterilen destek, servet dağıtımı poltikalarının hafifletilmesinden beri endişe verici seviyede düşmüş gözüküyor. Eskiden %80'lerde olan destek, %40'lara inmiş durumda ve bu oyların çoğu diğer sosyalist aday Sandino'ya gidiyor. Sandino ve Moreno birbirleriyle iyi geçinseler de, eskiden kendini bir kahraman olarak gören insanların ona sırtını dönmesi Moreno'yu derinden yaralıyor."
nic.27.a:0 "Oldukça sadıklardı da..."

nic.28.t:0 "Okul İnşaatları"
nic.28.d:0 "Moreno'nun dayattığı yeni eğitim projesi, ilk okulun resmen açılmasıyla ilk meyvelerini vermeye başladı. 'Nikaragua İspanyolca Okulu' olarak adlandırılan bu okul, Nikaragua'nın eğitim sisteminin başlangıç noktası olarak, genel halka okuma yazma öğretilmesini amaçlıyor."
nic.28.a:0 "Okuryazar bir gelecek için!"

nic.29.t:0 "Moreno ve Sandino Buluştu"
nic.29.d:0 "Moreno ve Sandino bugün León'da bir toplantı gerçekleştirdiler. Gerçek sebep bilinmese de, söylentiler ikilinin ülkenin Orta Amerika'yı kurtarmaya hazır olması için bir koalisyon peşinde olduğunu belirtiyor. Sacasa ve taraftarları bu haberi endişeyle karşıladı, çünkü iki partinin birleşmesi ilerdeki seçimlerde kazanma ihtimalini sıfıra indirebilir."
nic.29.a:0 "İleride göreceğiz."

nic.30.t:0 "Sacasa ve Sandino Moreno'yu Tebrik Etti"
nic.30.d:0 "Moreno'nun göreve başlaması, rakipleri Sacasa ve Sandino'nun bile tebrikleriyle, genel olarak iyi karşılandı. Sacasa'nın Moreno hakkında 'gerçekten saygın bir figür' dediği söylenirken, Sandino'nun da 'O her zaman benim suç ortağım olacaktır.' dediği belirtiliyor. Bu, Moreno'ya desteğin Sandino ve Sacasa taraftarları arasında bile artmasına sebep olurken, çoğu önünde aydınlık bir gelecek olduğunu düşünüyor."
nic.30.a:0 "Gerçekten müthiş bir cumhuriyet."

nic.31.t:0 "Moreno'nun İçki Problemi"
nic.31.d:0 "Moreno, bugün, servet dağıtımı politikalarına bazı kesimlerin muhalefetiyle alakalı bir hükümet toplantısı devam ederken toplantının yapıldığı odaya daldı. Otururken, koltuğuna yerleşmeden önce neredeyse yere yuvarlanıyordu. Toplantı, Moreno'nun, katılımcılara(aynı fikirde olsalar bile) bir çok kez bağırması, üç defa sızması ve bir kez de neredeyse kusması sonrası dağıldı.\n\nToplantıdan sonra gelen bilgilere göre Moreno vardığında oldukça sarhoştu. Moreno'nun devrimci günlerinden beri bir içki sorunu olduğu biliniyordu, fakat herkes devrimin bitmesi ve Moreno'nun siyasete atılması sonrası bunun üzerinden geldiğini düşünüyordu. Çoğu kişi yeni makamın üzerinde yarattığı stresin artık Moreno'yu etkilemeye başladığını düşünüyor, o ise bir daha böyle birşeyin olmayacağına söz vermiş durumda."
nic.31.a:0 "Umarım geçici bir durumdur...."

nic.32.t:0 "Sandinistalar'dan Kutlama Organizasyonu."
nic.32.d:0 "Sandino'nun seçilmesine coşkuyla karşılayan sadık Sandinistalar başkentte devasa bir kutlama düzenledi. Şaşırtıcı şekilde, Sandinistaların eski kutlama ve protestolarına nazaran, bu kutlamada hiç aşırı şiddet olayı yaşanmadı. Sandino ve diğerleri olayı 'Nikaragua'da barışa ve devrime doğru bir adım' olarak tanımlarken çoğu kişiyse buna güvenmeyerek; bunun, normaldeki şiddetli tepkilerini maskelemek için bir algı organizasyonu olduğunu düşünüyor."
nic.32.a:0 "Belki barışa geçişin başlangıcıdır?"

nic.33.t:0 "Sandino Resmen Başkan"
nic.33.d:0 "Sandino'nu göreve başlaması bu gün gerçekleşirken, seçimdeki başarısı üzerine tebriklerini ileten Moreno'nun da törene katılması dikkat çekti. Bunun yanında alanda olan Sandinistaların çığlık ve kutlamalarıyla zaman zaman aksayan etkilikte, Sacasa'nın ne bulunması ne de tebrik mesajı göndermesi da göze çarptı. Bu olayın Nikaragua'daki Liberal ve Sosyalist taraflar arasında ciddi bir kırılımın başlangıcı olabileceği söyleniyor. Ama kim bilir, belki de unutmuştur...?"
nic.33.a:0 "Statüko korundu."

nic.34.t:0 "Sandino Sandinistalarla Buluştu"
nic.34.d:0 "Sandino Sandinistaları León'da bell başlı Sandinista liderlerinin de katılacağı bir 'buluşma'ya çağırdı. Seçim çalışmaları sırasında gösterdikleri destek için tebrik edileceklerini düşündükleri bu toplantıda, seçim sırasında Sandino'nun itibarına zarar veren şiddet olayları için sertçe azarlanmaları ve Sandino'nun onları bir grup haydutla kıyaslayan sözleri destekçilerini derinden etkiledi. Sandinista liderlerinin toplantı çıkışı oldukça keyifsiz gözüktüleri farkedilirken, Sandinistaların daha özlü ve daha az şiddet yanlısı bir hale gelmek için çalışmalara başladıkları söyleniyor."
nic.34.a:0 "İleri büyük bir adım için, geri küçük bir adım."

nic.35.t:0 "Liberal Protestolar"
nic.35.d:0 "Sacasa'nın başkanlık törenine katılmamasıyla, bölgedeki askeri birlik olmamasına karşı  çıkan Liberaller Matagalpa'da protesto başlattı. ABD'nin gözü üzerimizde olduğundan birliklerimiz uzun süredir bölgeye giremiyor, ve burada halk hala Amerika ve UFC'nin baskın yönetimi altında yaşıyor. Buranın halkı resmen bölgeye girmemizi ve Amerika'yı çıkarmamızı talep ediyor, ancak şu anda bu mümkün değil. Bu sebeple iki tercihimiz kalmış durumda: prostoları görmezden gelmek, veya yasaya aykırı ilan ederek bölgeyi yatıltırmak." 
nic.35.a:0 "Devam etmelerine izin vereceğiz."
nic.35.b:0 "Yasadışı olduklarını ilan et."

nic.36.t:0 "'Sosyalist Buluşma'"
nic.36.d:0 "Sandino ve Moreno, Matagalpa'da yakın zamanda yaşanan ve bazılarının Sacasa ve PRL tarafından planlandığına inandığı Liberal prostestolarını tartışmak için buluştular. PRL'nin yasaklanması fikri dahil bir çok şey toplantıda masaya yatırıldı. Niyahetinde ikili, Sacasa'dan bir açıklama istemek ve gelecek cevaba göre tepki vermek konusunda anlaştılar."
nic.36.a:0 "Ülkede yeni bir ayrım."

nic.37.t:0 "Liberal Çatlak"
nic.37.d:0 "Talep edilen açıklama sonrasında Sacasa, halka ve destekçilerine bir mesaj yayınladı. Bu açıklamasında Nikaragua'da Liberal Devrim'in hemen hemen öldüğünü ve 'ülkenin orjinal hedeflerinden uzaklaşarak bir 'Sosyalist Ülke'ye dönüştüğünü' gördüğünden siyasetten çekilmeye niyetlendiğini belirtti. Bu çağrı sonrası bir çok kişi Sacasa arkasında toplanırken, eğer durum çözülmez ise bir sonraki seçime katılmayacaklarını belirtiyorlar. Sandino ise, kurduğu devrimci cumhuriyet ayakları altında yıkılırken, durumdan hiç memnun gözükmüyor."
nic.37.a:0 "Ayrılıklar ortaya çıkabilir, fakat devrim önce gelir."

nic.38.t:0 "Sandinistaların Terbiyesi"
nic.38.d:0 "Cumhuriyetin Liberal kanadıyla bozuşmasına tepki olarak Sandino çabalarını Sandinistalar'ı 'terbiye' etmeye odakladı. Bu küçük ve şimdilik düzensiz askeri gücün, asıl ordu ilerlerken düşmanı aksatması amaçlanıyor. Bir çok insan  kötü ünlenmiş bu birliklerin kimse onları izlemezken neler yapacağından endişenirken, Sandino halkı dizginleneceklerine temin etti. Sandino, Sandinistaların, “Devrimi ve Tanrı'nın ışığını Orta Amerika'ya yayarken vazgeçilmez olduklarını kanıtlayacaklarını” iddia ediyor."
nic.38.a:0 "Umarım uslu durabilirler."

nic.39.t:0 "Sandinistalar Neredeyse Doğu'ya Yürüyordu"
nic.39.d:0 "Sandino'nun telkinlerine rağmen, Sandinistalar bugün öğlen doğuda Amerika'nın gayrı resmi olarak kurduğu askerden arındırılmış bölgeye yürümeye kalkıştılar. Şansımıza asıl ordu çok geç olmadan onları durdurabilmeyi başardı; fakat Amerika'yla çatışmaya girmemize çok az zaman kalmıştı. Eğer bunun gibi zor durumlarda daha fazla kalmak istemiyorsak bu birliklere bundan sonra daha da dikkat etmeliyiz. Sonuçta, ülkemizde büyüyen siyasi çatlak da göz önüne alındığında, Sam Amca'yı dürtmek için ideal bir zaman değil ve Sandinista'ların isteklerine rağmen hala beklemeliyiz."
nic.39.a:0 "Bunlar eğitilemez..."

nic.40.t:0 "Amerika'da Huzursuzluk Artıyor"
nic.40.d:0 "Son seçimlerden sonra ABD içerisindeki huzursuzluğun gittikçe arttığı belirtiliyor. Protestolardan siyasi çatışmalara bir çok sorunla uğraşan bu zalim devin halkımıza uzun süre çektirdikten sonra sonunda düşmesi beklenmekte. Bu özellikle doğuda, hala Amerikan nüfuzu altında yaşan halkımızın moralini düzeltmiş gözüküyor. Kim bilir, belki de Amerika'daki bu münakaşa bize ileride ihtiyacımız olacak yardımı sağlayacak bir dostun çıkmasına da sebep olabilir."
nic.40.a:0 "Yakında şans bize gülebilir."

nic.41.t:0 "Amerika'da Kaos"
nic.41.d:0 "Başladı. Amerika'da farkedilen karışıklar, artık patladı ve eskiden Birleşik Devletler olarak bilinen o dev kendi içine çöktü. Bu onlar için kaotik olsa da, bizim için bulunmaz bir fırsat sağlıyor. Uzun süredir bize kapalı olan Doğu Nikaragua artık elimizin altında, ve topraklarımıza dönerek ülkemizi emperyalistlerin elinden kurtarmamız artık mümkün. İnsanlar şimdiden kutlamaya başladı, ve artık zamanı geldi. Zaman ülkemizi kurtarma zamanı!"
nic.41.a:0 "Fırsat bu fırsat!"

nic.42.t:0 "Liberal Taraf Tepkili"
nic.42.d:0 "Honduras'a harekatın başlaması sonrası bir çok liberal beklenmeyen bir şekilde harekatı ve devrim yayılmasını protesto etmeye başladı. Honduras'ın kendini barışçıl liberal bir demokrasiye dönüştürmeyi başardığını iddia eden protestocular, Nikaragua'nın kanının gereksiz yere bizle aynı tarafta olanlara karşı savaşırken aktığını savunuyorlar. Çoğu kaynak bu protestoların arkasında Sacasa'nın olduğuna; bunun da başkanlığı eline almak ve 'sosyalizmi liberalizm adına dışlamak' amacıyla yapıldığına işaret ediyor."ry and gain the presidency for himself as an attempt to 'Sideline liberalism in favour of socialism'."
nic.42.a:0 "Ne akılsızlık..."

nic.43.t:0 "Sosyalist Taraf Tepkili"
nic.43.d:0 "Honduras'a harekatın başlarken, bir çok sosyalist bu olaydan endişeli. Honduras'ı kurtarmak için olduğu düşünülen bu teşebbüs, Orta Amerika'da sosyalizmi liberalizm adına dışlama çabasına dönüştü. Birçoklarının farkettiği gibi, Honduras'taki eski kafalı yönetici kadro popüler sosyalist bir hükümet tarafından indirilmişti; bu sebeple bazıları bu harekatı liberal tarafın dolaylı yoldan kurduğu bir baskı olarak görüyor. Hem bu konuda hem de cumhuriyetteki siyasi uçurumlar konusunda Sandino sözünü esirgemiyor; hatta söylentiler 'liberal ihanet'e karşı Sandinistalara katılımı arttırmak için bir kampanyaya başladığını belirtiyor."
nic.43.a:0 "Paranoyaklaşıyor..."

nic.44.t:0 "Abelardo Cuadra Askeriyede"
nic.44.d:0 "Abdelardo Cuadra. Cuadra bir çokları tarafından Sandino'nun direnişi sırasında bir paralı asker olarak Ulusal Muhafızlar'ın ve Amerikalılarının yanında saf almasıyla biliniyor. Buna rağmen direniş sırasındaki zor zamanlarda sadece geçinmeye çalıştığını ve Amerikalılar'ın bu sırada ona el uzattığını iddia eden Cuadra'nın bu sayede Nikaragua'da kalmasına izin verilmişti. Geçtiğimiz yıllarda Sandino'nun onu hor görmesi ise, Sandino'ya karşı küçük bir direniş çabası için liberal cenaha yanaşmasına neden oldu.\n\nAsıl beklenmeyen ise, bugün orduyu düzenlemesi ve daha profesyonel bir yapı kazandırması için Sacasa tarafından bizzat işe alınması oldu. Bu hareket sosyalist tarafta şiddetli bir geri tepmeye yol açmış gibi gözüküyor, ve bu huzursuzluk daha da artabilir." 
nic.44.a:0 Gerekli bir adım."

nic.45.smalltitle:0 "Sosyalist Taraftan Küçükçe Prostestolar"
nic.45.bigtitle:0 "Sosyalist Taraftan Büyük Prostestolar"
nic.45.small:0 "Cuadra'nın alınması sosyalist tarafta beklenilenden daha az tepkiyle karşılandı. Belli bir rahatsızlık oluşsa da organize bir hareket oluşturmada başarısız olmuş gözüküyor. Liberal taraftan bazıları, bunu Honduras'ın kurtuluşuna ve bunun sonucunda hükümetimize olan güvendeki artışa bağlıyor. Her ne kadar başarılı olsak da, olayların organize hale gelip büyümemesi için uğraşmalıyız."
nic.45.big:0 "Cuadra'nın alınması sosyalist tarafta aşırı tepkiye yol açtı. Bu taraftan hareket, Sacasa'nın Honduras'taki başarısızlık sonrası umutsuzca istikrar sağlama ve rejimini sağlama alma çabası olarak gösteriliyor. Gerçekten de, kayıptan beri Liberaller'de ciddi bir düşüş yaşanırken, protestoların büyümesiyle yönetimde kalmaları ancak bir mucize olabilir."
nic.45.a:0 "Fırtına öncesi sessizlik mi?"

nic.46.smalltitle:0 "Sandino Sosyalistlerin Yanında"
nic.46.bigtitle:0 "Sosyalist Taraf Birleşti"
nic.46.small:0 "Sandino, şok edici bir kararla, sosyalist protestocuları destekleyerek şu anki hükümeti gayrimeşru, devrime karşı ve devrimci demokrasinin presiplerine karşı bir tehdit olduğunu ilan etti. Bu, özellikle Honduras'ta karşı kazanılan zafer sonrası gördüğü desteği artan Sacasa'ya karşı çaresiz kalan Sandino'nun son hareketi olarak görülüyor. Sosyalistler hayli çok olabilir, fakat Moreno'nun da destek çıkmaması sonrasında, gerçek bir tehdit oluşturacakları düşünülmemekte."
nic.46.big:0 "Hem Moreno hem de Sandino büyüyen sosyalist ve anti-liberal harekete destek vermiş gözüküyor. İkisinin de destek vermesi, sosyalist çevrenin Sacasa'ya ve hükümetin liberal kanadına karşı birleştiğinin bir göstergesi. Bu yeni tehdit varolan hükümeti ciddi tehlikeye sokmuş halde, ve çoğu insan artık zamanlarının bittiğini ve gerçekten sosyalist bir devrimin şafağında olduğumuzu düşünüyor."
nic.46.a:0 "Sanırım zaman geldi."

nic.47.t:0 "Moreno'nun Tarafsızlığı"
nic.47.d:0 "Her ne kadar Sandino Moreno'nun tarafından da doğrudan bir müdahale geleceğini ummuş olsa da, o liberal hükümete karşı tek başına kalan Sandino'nun yüzünü kara çıkartmışa benziyor. Moreno'dan gelen tek tepki Sandino'ya yolunda şans dileyen ve özetle artık politikadan çekildiğini açıklayan bir mektup oldu. Tarftarları da liderlerinin çekilmesi sonrasında onu takip etmiş ve iki tarafı da desteklemekten çekilmiş gözüküyor."
nic.47.a:0 "Bizim işimize yarar."

nic.48.t:0 "Topyekun İsyan Başladı"
nic.48.d:0 "Sandino ve Moreno'nun güçlerinin birleşmesi hükümetimizi zor durumda bırakmış gözüküyor. Honduras'taki mağlubiyet sonrası liberal desteğin azalması zaten endişe vericiyken, artık hükümete karşı duyulan nefret tamamen ortaya çıkmış durumda. Çoğu insan Sandino veya Moreno'yu başa getirmek için hükümetimize karşı sokaktayken, Sandino'nun Sandinistaları ise şiddet eylemlerine başladı. Nikaragua artık çok daha tehlikeli bir yer..."
nic.48.a:0 "Gerçekten bu kadar nefret mi ediliyoruz?"

nic.49.t:0 "Liberallerin İstifası İsteniyor"
nic.49.small:0 "Sandino ve Sandinistaları varolan hükümetin istifa etmesini ve Sandino'nun başkan ilan edilmesini talep ettiklerini resmen ilan ettiler. Sosyalist gittikçe kenara itilirken, hükümetimiz halen oldukça destekleniyor ve ülkedeki kontrolümüz güçlü halde. Bu sebeple bazı yetkililer bu talebi reddetmemizi ve artık sosyalizm tehdidini tamamen ortadan kaldırmamızı dile getiriyorlar."
nic.49.big:0 "Liberallere karşı birleşmiş sosyalist kadro hükümetimizin ve özellikle Sacasa'nın istifa etmesini ve geçici sosyalist koalisyon başa getirilerek bir ay sonra yeni seçimlerin yapılmasını talep ediyorlar. Son zamanlarda hükümetimizin gördüğü destek oldukça azalmış halde, ve bu sebepten bazı yetkililer henüz olaylar çok şiddetlenmemişken barışçıl bir şekilde başkanlıktan inmemizi öneriyorlar. Bazılarıysa liberalizmi ve ülkemizin geleceğini korumak için sonuna kadar dayanmamız gerektiğini söylüyor."
nic.49.a:0 "Sacasa istifayı kabul eder."
nic.49.b:0 "Sacasa talepleri reddeder."

nic.50.t:0 "Sosyalist Yürüyüş"
nic.50.d:0 "Sosyalistler Sacasa'yı zorla başkanlıktan indirebilmek için başkente yürümeye başladı. Durumu doğru idare edebilirsek ülke iyi durumda kalacaktır, ancak bunun neye mal olacağı konusunda bir fikrimiz yok. Eğer gerekirse en kötü senaryoya hazırlıklı olmalıyız."
nic.50.a:0 "Ülkede birlik kaldı mı?"

nic.51.t:0 "Başkentte Çatışmalar"
nic.51.small:0 "Sosyalistlerin yürüyüşünün, beklendiğimiz gibi, fazla ilgi çekmediği ve başkentte sadece birkaç kişinin Sandino'nun umutsuz çabasına katıldığı görülüyor. Ordu muhalefetin bu son sözcüsünü rahatça bastırabilir, fakat geçen ayki hareketler ve iltica fısıltıları akıllarını karıştırıyor. Düşüşümüze yol açacak bu barut fıçısını patlatmak için tek bir kıvılcım yeterli."
nic.51.big:0 "Sosyalistler başkentte ciddi avantaja sahip durumda ve bizle onlar arasında oluşan açmazda kendi taraflarını sağlamlaştırıyorlar. Ordu geçen ayki baskınlarla zaten yorgun düşmüş halde ve şu anki durum da bunu pekiştiriyor. Başkenttekiler ordunun bu çıkmaza bir son vermek için kazan kaldırabileceğini ve hatta karşı tarafa geçebileceğini düşünüyor, ancak kimse gelecekte ne olacağını bilemez."
nic.51.a:0 "Sacasa ve liberaller yetkilerini korur."
nic.51.b:0 "Ordu isyan eder ve sosyalistler kazanır."

nic.52.t:0 "Nikaragua'da Değişim!"
nic.52.d:0 "Şok gelime! Sandino ve adamları, başkan Sacasa'yı düşürerek Nikaragua'da yönetimi tekrar ellerine geçirdiler. Sacasa ülkemize kaçarken, bizi kendi başımızın çaresine bakmamız gerekecek halde bıraktı. Ülkedeki çeşitli bölgeleri bir istikrarsızlık hissi kaplamış durumda ve bu hassas dengeyi korumamız için hükümetimizin hareketlerine daha da dikkat etmesi gerekecek."
nic.52.a:0 "Korkunç bir haber."

nic.53.t:0 "Eski Başkan Emiliano Chamorro Vargas"
nic.53.d:0 "Gerçek demokrasiyi geri getirmek adına yeni bir adım atan Sacasa, sürgün başkan Emiliano Chamorro Vargas'ı Nikaragua'ya geri davet etti. Vargas teknik olarak 1926 devriminin başlangıç sebebiydi; çünkü o zamanın seçilmiş başkanı Adolfo Díaz'a yaptığı darbe, Amerikan müdahalesine ve koltuktan indirilerek Díaz'ın tekrar başa getirilmesine neden olmuştu. Sacasa bu sırada başkan yardımcısı olarak hizmet verdiğinden Vargas'la iyi bir ilişkiye sahip. Şu anda Sacasa'nın asıl endişesi ise karşısında gerçek bir muhalefet olmadığından halkın onu bir diktatör olarak görüp ona sırtını dönmesi; bu yüzden küçük de olsa yeni bir muhalefetin oluşması halkın görüşünü düzeltebilir."
nic.53.a:0 "Umarız bu demokrasiyi sağlar."

nic.54.t:0 "Yeni Seçimler Açıklandı"
nic.54.d:0 "Sacasa yeni devrimin sonrasında bir ay içerisinde yeni seçimlerin olacağını ilan etti. Şu anda, Sacasa'nın başkanlığı kaybetme ihtimali sıfıra yakın, ama Vargas'ın ülkeye davet edilmesi şu anda ülkede va olan Liberal hükmünü sallayabilir."
nic.54.a:0 "İyi olan kazansın."

nic.55.t:0 "Muhafazakar Parti Tekrar Kuruldu"
nic.55.d:0 "Vargas'ın ülkeye daveti beklenilen sonuca ulaşmış gözüküyor. Vargas 20'lerdeki Muhafazakar Parti'yi kendi liderliği altında yeniden kurarak başkanlığa adaylığını açıkladı. Partide bazı eski başkanlar ile Sandino'ya devrim sırasında karşı gelenler bulunuyor. Şu anda, bu yeni oluşum, Sacasa'ya sosyalistleri attığı için kin tutanlardan ortalama bir  karşılık bulmuş ve başkentte az miktarda ilgi gördü. Seçimi kazanmaları pek muhtemel değil, fakat iki partinin seçim kampanyaları sırasında seçmen tavrı hala değişebilir."
nic.55.a:0 "Göreceğiz."

nic.56.t:0 "Seçim Kampanyaları"
nic.56.d:0 "Hem Muhafazarkar Parti hem de Liberal Parti seçimi kazanmak için kampanyalarını yoğunlaştırırken, bir çok departmanı gezerek halkı oy vermeye ikna etmeye çalışıyor. Çoğu muhafazakarların, zayıf tarafta olduklarını da düşündüklerinden, ayrıca bir efor sarfettiğini gözlemliyor; ancak bu çabalarının boşa gitmesi ihtimali de her zaman var."
nic.56.a:0 "Seçim sezonu hep eğlencelidir."

nic.57.t:0 "[GETYEAR] Seçimleri"
nic.57.d:0 "Sonunda çok zamandır beklenen Nikaragua seçimleri geldi çattı, ve halk içinde en büyük karşılığı bulan iki partinin Liberal ve Muhafazakar partiler olduğu gözleniyor. İkisi de bu sefer insanların kendilerine oy vermesi için canhıraş uğraştılar. Sandıklar sayılırken, seçimin sonucu belli olmuş gibi gözüküyor. Kazanan:"
nic.57.a:0 "Liberal Parti!"
nic.57.b:0 "Muhafazakar Parti!"

nic.58.t:0 "Yeni Milli Muhafızlar"
nic.58.d:0 "30'ların başında olan devrimden beri profesyonel bir ordunun var olmayışına karşılık olarak Abelardo Cuadra Amerikan formatında yeni Milli Muhafızlar'ın şekillendirilmesine başladı. Eskiden orijinal Milli Muhafızlar'ın bir barçası olan Cuadra'nın yeni muhafızları, bu kuvvetin hem diğer ülkelerdeki gibi siyasete karışmamasını, hem de ülkeyi koruyabilecek kadar büyük olmasını isteyen başkan tarafından da yakında izleniyor. Şimdiye kadar iyi gelişim sağlandı ve halk hem ülkesinin hem de demokrasisinin iç ve dış güçlere karşı daha güvende olduğunu hissediyor."

nic.59.t:0 "Muhafızlar'da İhtilaf"
nic.59.d:0 "Yeni muhafız kuvveti büyüyüp gelişmeye devam ederken, ülkeye bir şekilde hizmet etmek isteyen Vargas, seçimdeki yenilgisinden sonra, muhafızlarla gittikçe daha yakından ilgilenir durumda. Bu ise muhafızların şu anki başı Cuadra'yla Vargas arasında gidecekleri yön konusunda ayrışmaya sebep oluyor. Cuadra, muhafızların Amerika'daki diktatörlükleri yıkabilmek için güçlü ve saldırgan bir güç olmasını isterken Vargas bu gücün Nikaragua'yı ve halkını korumak için odaklanmasını istiyor. İkisi arasında ortak zemin bulmamız ikansız göründüğünden, içlerinden birini seçmemiz gerekecek:"
nic.59.a:0 "Cuadra tamamen haklı."
nic.59.b:0 "Vargas Nikaragua'nın ihtiyaçlarını iyi biliyor."

nic.60.t:0 "Nikaragua Daha Güçlü Bağlar İstiyor"
nic.60.d:0 "Nikaragua güvenliğini ve ekonomik gelişmesini sağlamak amacıyla diğer milletlerle bağlarını güçlendirmekle ilgileniyor. Onlara yatırımda bulunmak artacak Nikaragua'nın ürettiği endüstri bitkileri veya sığır gibi ürünlerin ithalatının artmasıyla bize de gelir sağlayabilir."
nic.60.a:0 "Kesinlikle."
nic.60.b:0 "Bizden pas."

nic.61.t:0 "[From.GetNameDefCap] Kabul Etti"
nic.61.d:0 "[From.GetNameDefCap] iki ülke arasındaki işbirliği ve ekonomik bağların arttırılmasını kabul etti. Nikaragua'nın büyüyüp zenginleşmesine yardımcı olacak küçük bir iktisadi kalkınma yardım paketi şimdiden teslim alındı."
nic.61.a:0 "Güzel!"

nic.62.t:0 "[From.GetNameDefCap] Reddetti"
nic.62.d:0 "[From.GetNameDefCap] iki ülke arasındaki işbirliği ve ekonomik bağların arttırılmasını reddetti. Ekonomik ve diplomatik olarak yalnız kalmak istemiyorsak gelecekte bölgede başka ortaklar ve müttefikler bulmak için çabalamalıyız."
nic.62.a:0 "Daha ileriye bakmalıyız."

nic.63.t:0 "Moreno'nun Kaderi"
nic.63.d:0 "Moreno, Sandino'nun aksine, 'Liberal Çatlak' sırasında sahip olduğumuz yüksek nüfuz nedeniyle bizle doğrudan çatışmaya girmekten kaçındı. Fakat, tarafsızlığına rağmen, çekişme sırasında siyaseten Sandino'nun tarafında yer aldı ve dolayısıyla ayrıca ilgilenilmeli. Korkaklığına rağmen hala alt sınıflar tarafından oldukça seviliyor, ve bu sebeple ihtiyatlı olmalıyız. Sadece siyasetten men etmekle yetinebiliriz, ancak bu ileride tehlikeye yol açabilir. Öbür yandan, Morino'yu tamamen ülkeden atabiliriz; bu daha sonra herhangi bir girişimde bulunmasını engelleyecektir, ama gelecek tepkilere de hazırlıklı olmalıyız."
nic.63.a:0 "Bize zarar veremez, sadece siyasetten men edelim."
nic.63.b:0 "Çok tehlikeli, ülkeden gönderilsin."

nic.64.t:0 "Sacasa Siyasetten 'İstifa Etti'"
nic.64.d:0 "Enteresan bir harekete imza atan Sacasa, ülkenin gerçek demokrasiden uzaklaşılarak sosyalist demokrasiye kaydığını söyleyerek resmen siyaseti bıraktığını açıkladı. Bu Moreno için oldukça şaşırtıcı, çünkü geçmişte Sacasa ile hiç bir alıp veremediği olmamıştı. Sandino'nun tarafındakiler ise bu hareketin gelecekte olabilecek tekinsiz olayları gizlemek için yapıldığını söylerken, buna karşı hazırlanmak için sosyalist tarafta daha fazla iş birliği yapılması gerektiğini belirtiyor. Çok paranoyakça, değil mi?"
nic.64.a:0 "Biraz şüpheli..."

nic.65.t:0 "Sacasa Hareketli"
nic.65.d:0 "Sacasa 1936'da siyaseti bıraktığını açıkladıktan sonra, kayda değer hiçbir şey yapmadı; yani en azından biz öyle düşünüyorduk. İnsanlar artık, Sandino hükümetine bir çok muhalif liderle görüştüğünü, kişisel korumalarına ciddi miktarlar harcadığını, vb. farkediyor. Şu ana kadar herhangi birşeye kalkışmadı, fakat gözümüzü üzerinden ayırmamamız ve Moreno'yla bağlarımızı en kötü ihtimale karşı güçlendirmemiz öneriliyor."
nic.65.a:0 "Neyin peşinde olabilir?"

nic.66.t:0 "Sacasa Abdelardo Caudra'yı Tuttu"
nic.66.d:0 "Sacasa'yı yakından takip ederken eni bir bilgiye ulaştık: Sacasa, yakın zamanda paralı asker komutanı Abdelardo Cuadra'yı şahsi koruması olarak tuttu. Bu normalde çok kötü bir haber olmazdı, fakat Cuadra daha tartışmalı bir figür. İç savaş sırasında Ulusal Muhafızlar'da hizmet veren Cuadra, hizmeti sırasında Sandino'yla bir çok kez çarpışmış durumda ve Nikaragua'dan atılmamasının tek sebebi Muhafızlara sadık kalmayıp savaşın son zamanlarında taraf değiştirmesi. Cuadra'nın hala Moreno veya Sandino'yla anlaşamadığı biliniyor, ve bu yüzden Sacasa'nın onu tutması oldukça şüphe uyandırıcı... "
nic.66.a:0 "Cuadra'yı da takip edin."

nic.67.t:0 "Sacasa Hükümetimizi 'Diktatör' İlan Etti"
nic.67.d:0 "Sacasa en sonunda hükümetimize karşı hareket etmeye başlamış gözüküyor. Geçtiğimiz günlerde Matagalpa'da konuşarak hükümetimize seslendi ve sosyalist hedefler uğruna demokratik özgürlükleri bir kenara ittiğimizi ve devrimci cumhuriyetten uzaklaştığımızı iddia etti. Bu iddialar tabii ki gülünç, fakat bazıları bu konuşmadan sonra gerçekten sosyalist hükümetimizden uzaklaşarak Sacasa'yı desteklemeye başlamış gözüküyor. Olası bir kriz kapımızda, fakat öncelikle halkın tam tepkisini görmek için beklemek durumumdayız."
nic.67.a:0 "İçimizdeki hain!"

nic.68.t:0 "Beklenmedik Bir Sonuç"
nic.68.d:0 "Sacasa'nın açıklamalarına kimse kulak vermemiş gibi gözüküyor. Nerdeyse kimse Sacasa'nın yanına katılmazken, topladığı küçük paralı asker grubu da emirlerini itaati reddetmiş gözüküyor. Bu durum Honduras'taki başarının hükümete inancı arttırmasına bağlanıyor. Sebebi ne olursa olsun, Sacasa olaydan sonra utanç içinde yurtdışına kaçtı ve ülkedeki egemenliğimiz artık tamamen güvence altında."
nic.68.a:0 "Kolay oldu."

nic.69.t:0 "Sacasa'nın Paralı Askerleri"
nic.69.big:0 "Sacasa hoşnutsuz eski Ulusal Muhafız üyeleri ile yeni yönetim şeklini beğenmeyen, işgal öncesi ordunun deneyimli askerlerini toplayarak bir paralı asker ordusu kurmaya başladı. Ne yazık ki, Sacasa'nın halk arasındaki desteği çok yüksek. Özellikle doğuda yaşayan yerli Miskito halkının neredeyse tamamı Sacasa'nın başa geçmesini istiyor.\n\nSacasa'nın artık iki seçeneği var: doğuda kırsala inerek direniş için bir üs kurmak, veya doğrudan başkente yönelerek başkanlığı ele geçirmek. İkisi de işe yarabilir, ancak tercihi..." 
nic.69.small:0 "Sacasa hoşnutsuz eski Ulusal Muhafız üyeleri ile yeni yönetim şeklini beğenmeyen, işgal öncesi ordunun deneyimli askerlerini toplayarak bir paralı asker ordusu kurmaya başladı. Sacasa'nın halk arasındaki desteği çok yüksek değil. Varolan destek batıda ve başkent etrafında daha yoğun ancak doğuda neredeyse hiç destek görmüyor.\n\nSacasa'nın artık iki seçeneği var: doğuda kırsala inerek direniş için bir üs kurmak, veya doğrudan başkente yönelerek başkanlığı ele geçirmek. İkisi de işe yarabilir, ancak tercihi..."
nic.69.a:0 "Doğudaki kırsalı almak."
nic.69.b:0 "Direkt başkente ilerlemek."

nic.70.t:0 "Sacasa Başarısız"
nic.70.d:0 "Doğudaki insanlardan hiç destek görmemesine rağmen Sacasa'nın ilk hareketi buradaki kırsalı eline almaya çalışmak oldu. Beklendiği gibi, bu onun için iyi sonuçlanmış gözükmüyor. Zaten küçük olan kuvveti halkın şiddetli direnişi karşısında çabukça demoralize oldu. Bu halden usanan ordusu, Sacasa'ya ihanet ederek, yanında yalnızca birkaç sadık askeriyle Costa Rica'ya çekilmeye zorladı. Bu kalkışmanın ülkemize mirası ise zaten kalkınmamış doğudaki yollara ve demir yollarına verilen zarar olmuş gözüküyor."
nic.70.a:0 "Aptalca bir hareketti."

nic.71.t:0 "Doğu Batıya Karşı"
nic.71.d:0 "Sacasa doğu kırsalına ilerlerken Sandino'yu istemeyen bir çok köyden de destek almayı başardı. Buradaki asıl sorun Moreno'yu destekleyen köylerin direnişi oldu, fakat bunlarla da uygun şekilde başa çıkılabildi. Nikaragua şu anda doğu ve batı olarak ikiye ayrılmış halde, başkent etrafında ise küçük çapta çatışmalar yaşanıyor. İki taraftaki insanlar da artık yerinde duramamaya başladı. Küçük bir çatlak her iki tarafında tamamen dönmesine sebep olabilir."
nic.71.a:0 "Batıda gerilim! Halk Sacasa'nın yanına geçti!"
nic.71.b:0 "Doğuda huzursuzluk! Paralı asker isyanı sonrası Sacasa yenildi."

nic.72.t:0 "Başkentte Çarpışma"
nic.72.big:0 "Sacasa'nın doğrudan başkente yürüyerek muazzam bir başarı kazandı. Birçok insan caddelerde toplanarak hükümeti protesto etmeye ve sosyalistleri devrim ihanet etmekle suçlamaya başlarken ordudan da firar haberleri geliyor. Sacasa başkente vardığında meclis önündeki protestocular 'Sosyalistler olmasaydı Honduras özgür olurdu!' diye bağırıyordu. Sacasa daha varmadan durumun vahametini farkeden Sandino ve Moreno olaylar şiddete varmadan ülkeyi terketti. Nereye gittiklerini kimse bilmiyor, sadece hala Orta Amerika'da kendilerini kabul edecek bir ülkede oldukları ve dönme şansını bekledikleri biliniyor."
nic.72.small:0 "Sacasa'nın ilerleyişi başkent sokaklarında Sacasa taraftarlarıyla sosyalist destekçileri arasında çatışmaların başlamasıyla yavaşladı. Çoğu insan, ülkedeki genel desteğin de az olduğunu belirterek Sacasa'nın bu durumun altından kalkamayacağını düşünüyor. Ancak başkentteki durum da bunu değiştirebilir..."
nic.72.a:0 "Liberaller başa geçti!"
nic.72.b:0 "Sacasa ülkeden atıldı."

nic.73.t:0 "Yeni Seçimler"
nic.73.moreno:0 "Bugün Moreno Liberal Çatlak sonrası yeni seçimlerin olacağını açıkladı ve kazanabilecek gibi duran iki partinin Sandino'nun başında olduğu Frente de Soberanía Nacional ve Moreno'nun liderliğinde Partido Campesino de Nicaragua olduğu görülüyor. Bazıları bunu Sacasa'nın sosyalist demokrasi korkularının gerçekleşmesi olarak görüyor."
nic.73.sandino:0 "Bugün Moreno Liberal Çatlak sonrası yeni seçimlerin olacağını açıkladı ve kazanabilecek gibi duran iki partinin Sandino'nun başında olduğu Frente de Soberanía Nacional ve Moreno'nun liderliğinde Partido Campesino de Nicaragua olduğu görülüyor. Bazıları bunu Sacasa'nın sosyalist demokrasi korkularının gerçekleşmesi olarak görüyor."
nic.73.a:0 "İyi olan kazansın."

nic.74.t:0 "Liberaller Moreno'ya Yöneldi"
nic.74.d:0 "Sacasa'nın ülkeden atılmasına tepki olarak birçok destekçisi seçimi boykot ederken, orta sınıftaki seçmenlerin yavaş yavaş Moreno'ya kaymaya başladığı görülüyor. Bu durum, genele vurulduğunda Moreno'nun oy oranını ve seçimi kazanma ihtimalini ciddi anlamda arttırdı. "
nic.74.a:0 "Enteresan bir sonuç."

nic.75.t:0 "Büyük Sandinista Mitingi"
nic.75.d:0 "Moreno'ya kayan liberal oylara tepki olarak Sandino, Sandinistalarla beraber, bir miting hazırlığına gitti. Matagalpa'da geçit töreniyle başlayan bu miting bir şenlik havasında geçmiş gözüküyor. Bu, durumu Sandino lehine çevrilmiş gibi gözüküyor; Moreno'ya da artan destek sonrsı seçim iki aday arasında çekişmeli geçiyor."
nic.75.a:0 "Sandinistalar gerçekten değişti."

nic.76.t:0 "[GETYEAR] Seçimleri"
nic.76.d:0 "Bu yılın seçimleri sonunda geldi çattı. Moreno ve Sandino seçimde karşı karşıya gelmiş durumda. Sandino geniş bir kesime hitap ederken, Moreno ise eski liberalleri davasına çekmiş gibi gözüküyor. İki taraf da kazanabilir, ancak sayımlar tamamlandığında sonuç: "
nic.76.a:0 "Frente de Soberanía Nacional zafer kazandı!"
nic.76.b:0 "Partido Campesino de Nicaragua üste çıktı!"

nic.77.t:0 "[GETYEAR] Seçimleri"
nic.77.d:0 "Sandino'nun tek başına başkenti ve ülkeyi kurtarması sonrası, Sandino'nun açıkladığı yeni seçimler beklendiği gibi geçti. Tek büyük parti Frente de Soberanía Nacional kaldığından, Sandino seçimleri açık ara farkla kazandı. İnsanlar başkalarının nüfuzu altından çıkmaktan memnun olsa da, diğerleri düşünceli: Bu yeni bir diktatörülüğün başlangıcı olabilir mi?"
nic.77.a:0 "Tahmin edildiği gibi kazanan Sandino..."

nic.78.t:0 "Nikaragua Yardım İstiyor"
nic.78.d:0 "Orta Amerika'nın kalanının kurtarılmasına hazırlanan Nikaragua, bizden silah göndermemizi istiyor. Eğer Nikaragua ve diğer sosyalistler kazanabilirse, ürettikleri ihracat ürünleri ve diğer kaynaklar sosyalist davamıza büyük faydalar sağlayabilir."
nic.78.a:0 "İstediklerini gönderin."
nic.78.b:0 "Endişelenmemiz gereken başka işler var."

nic.79.t:0 "[From.GetNameDefCap] Destek Gönderdi"
nic.79.d:0 "[From.GetNameDef] davamıza tam destek verdiklerini belli etti. Bu silahlar Orta Amerika'nın kalanının kurtarılmasında oldukça işimize yarayacak."
nic.79.a:0 "Onlara teşekkür ediyoruz."

nic.80.t:0 "[From.GetNameDefCap] Desteği Reddetti"
nic.80.d:0 "Yakında Almanlarla yaşayabilecekleri bir çatışmadan korkan [From.GetNameDefCap] bize ihtiyacımız olan silahları vermeyi reddetti. Kendi başımızın çaresine bakmamız lazım, ama yine de nihayetinde üstün gelmeyi başaracağız."
nic.80.a:0 "Ne ayıp."

nic.81.t:0 "Yank'ın Talimleri"
nic.81.d:0 "Sandino ve Moreno'dan ordunun daha profesyonel hale getirilmesi isteğini alan ve bize 4 yıldır yardımcı olan gerilla savaşçısı Yank Levy orduyu eğitmeye başladı. Gerilla savaşının inceliklerini ve yağmur ormanlarının derinliklerinde nasıl hayatta kalacaklarını öğretirken, orduyu ilerde çok işimize yarayabilecek bir yola soktu. Bunu gelecekte daha da desteklemeliyiz."
nic.81.a:0 "Başarılar dileriz!"

nic.100.t:0 "Tegucigalpa Düştü"
nic.100.d:0 "Tegucigalpa resmn ilerleyen Nikaragua güçlerinin eline geçti. Güzel başkentimizde son ana kadar güçlü bir direniş gösterdik, ancak geri çekilmekten başka çaremiz kalmadı. Hükümetimiz ise nereye çekileceğimizi tartışıyor. Bazı savaşın kaybedildiğini ve artık yurtdışına kaçmamız gerektiğini belirtirken diğerleriyse San Pedro Sula'da direnmeye devam etmemiz gerektiğiniz söylüyor. Yurt dışına kaçarsak milettimizi Nikaragualıların eline bırakmış olacağız. San Pedro Sula'da kalırsak da bütün ülkenin işgali söz konusu. Hükümetimizin tercihi ne olacak?"
nic.100.a:0 "Hükümet ülkeyi terk eder."
nic.100.b:0 "Hükümet San Pedro Sula'ya çekilir."

nic.101.t:0 "Ülkemiz Düştü"
nic.101.d:0 "Ordumuz cesurca Nikaragua işgaline karşı savaştı. Bizden üstün askeri güçlerine karşı elimizden geldiğince savaştık, ancak sonsuza dek dayanamadık. Ülkemizin çoğu Nikaragua'nın işgali altında ve askeri güçlerimiz yıkılmanın eşiğinde. Çok geç kalmadan hükümetimiz, ülkemiz kurtulduğunda geri dönebilmek için, Guatemala'ya kaçma kararı verirken, bazıları da El Salvador'a kaçıyor. Milletimiz artık başsız kaldığından, Nikaragua Honduras'a devrimi getirme amaçlarını başarmış oldu."
nic.101.a:0 "Çok yaşa devrim!"

nic.102.t:0 "Honduras Ele Geçirildi"
nic.102.d:0 "Honduras askeri güçlerimize teslim oldu ve hükümeti ve askeriyesi artık Orta Amerika'nın diğer ülkelerine dağıldı. Ülkeyi doğrudan işgal etmek hem diğer Orta Amerika ülkeleriyle aramızın açılmasına hem de Honduras'ta hükümetimize nefretin artmasına yol açacaktır. Hem daha iyi bir Orta Amerika, hem de daha iyi bir Honduras için devrimci yoldaşlarımızın yönetimi altında ülkeyi serbest bırakacağız."
nic.102.a:0 "Gelecek zaferlerimizin ilki."

nic.103.t:0 "Honduras Düştü"
nic.103.d:0 "Honduras hükümeti resmen Honduras'tan kuzeydeki Guatemala'ya kaçmaya başladı. Ne yazık ki, onlarla beraber sürgündeki Ulusal Muhafızlar'ın liderleri de El Salvador'a kaçtı ve ebedi düşmanımız hala hayatta. Bu kötü habere rağmen, bu bizim ve devrimimiz için çok büyük bir zafer. Honduras'ın düşüşü Orta Amerika'yı Amerikan emperyalizmin ellerinden kurtarma hayalimizin sadece ilk adımı..."
nic.103.a:0 "Gerçek bir zafer!"

nic.104.t:0 "Sonumuz"
nic.104.d:0 "Hükümetimiz ne yapacağını bilemez halde. Savaşı kaybetmeye başlamamız devrimci kabinemizde büyük ayrılıklara sebep olurken, Sacasa çoktan Meksika'ya kaçtı; Moreno'ysa içki alışkanlğına geri dönmüş durumda. Halkımızın, hatta diğer sosyalist halkların inancı çoktan kayboldu. Hükümetimiz zar zor da olsa işleyebiliyor gibi gözükse de son yaklaşmış gibi duruyor.\n\nKaybedilen savaşı gören Sandino, geri çekilip gelen işgalcilere direnmeyi kendi üzerine aldı. On yıl önceki olaylara benzer şekilde ordunun bir kısmını yanına alan Sandino, savaşa burada devam etmek için güneye çekildi. Bu kaosun içinde, daha önce sürülen askeriye başkenti yeniden ele geçirerek yeni bir hükümet kurdu; eski hükümetin yetkilileri ise daha sonra tekrar şanslarını deneyebilmek için yurtdışına kaçıyor."
nic.104.a:0 "Tekrar 1927'ye döndük!"

nic.105.t:0 "Nikaragua Düştü"
nic.105.d:0 "Nikaragua'dan yeni haberler var: Savaşta avantajı elimize aldığımızdan beri, Nikaragua hükümeti içerisindeki çatışmalar gittikçe artmıştı. Dün bu durum kırılma noktasına geldi ve Sandino resmen Managua'yı terk ederek direnişe tek başına devam etmek için güneye çekildi. Ülkemizde sürgün bulunan eski askeriye başkenti çoktan ele geçirmiş durumda ve yeni bir hükümet kurulduğu da elimize ulaşan haberler arasında.Tabii ki, Nikaragua'nın bu yeni hükümete direnişi sert olacak gibi gözüküyor. Kendi ayakları üzerinde durana kadar buradaki durumun nasıl ilerlediğine dikkat etmeliyiz."
nic.105.a:0 "Zafere ulaştık."

nic.106.t:0 "Nikaragua'nın İşgali"
nic.106.d:0 "Nikaragua'yla savaşımız beklediğimizden çok daha iyi geçmiş gibi gözüküyor. Bütün ülkeyi istila etmeyi başardık, ve böylece eski Ulusal Muhafızlar'a ülkenin kontrolünü geri verebildik. Ancak, güneyde, Sandino kaçmayı başaran bir miktar askerle direnişine devam ediyor. Şu anda bu acil bir sorun değil, ve Nikaragua'daki yeni yönetimin bununla yakından ilgilenebileceğini umuyoruz. Fakat hala dikkatli olmalıyız, ve Nikaragua sakinleşene kadar buradaki durum dikkatimizden kaçmamalı"
nic.106.a:0 "Bir çok zaferimizden ilki."

nic.108.t:0 "Devriye Pusuya Uğradı"
nic.108.d:0 "Ülkenin güneyinde devriye gezen 300 kişilik bir bölük gelen haberlere göre Sandino'nun gerillalarının saldırısına uğradı. Çatışma halen devam ettiğinden kayıpların tam sayısı henüz bilinmiyor, ama iki tarafın da çok kayba uğradığı kanlı bir çarpışma olduğu tahmin ediliyor. Devriyenin tamamının bu baskında kaybedilmediğini umuyoruz, ancak bu tamamen askerlerimizin performansına bağlı."
nic.108.a:0 "Umarım çok kayıp yoktur..."

nic.109.t:0 "Sandinista Baskınları"
nic.109.d:0 "Ülkenin güneyinden ve batısından gelen bir çok rapor Sandinistaların çeşitli noktalarda baskınlar yaptığını gösteriyor. Tam olarak neler olduğunu şu anda anlamaya çalışıyoruz, ama ulaşım altyapısının zarar gördüğünü ve bazı sivil ve askeri sanayi kurumlarına saldırıdığını anlayabildik. Toplam zararı anlamak için bütün saldırıları inceleyen raporu beklememiz gerekiyor..."
nic.109.a:0 "Raporu çabuk hazırlayın!"

nic.110.t:0 "Geniş Çaplı Grevler"
nic.110.d:0 "Sandino'nun direnişi bir çoklarına ilham verirken, ülkenin bir çok yerine grevler başladı. Birçok insan kendilerine açıkça 'Sandinista' diyerek devlet için çalışmayı reddediyor. Askeri varlıklarımızı kullanarak daha da yayılmadan bu grevleri bastırabiliriz, veya grevlerin bitmesini bekleyerek hükümete sempatinin birazcık da olsa artmasını bekleyebiliriz"
nic.110.a:0 "Lanet olsun, Muhafızları gönderin!"
nic.110.b:0 "Bırakın dirensinler."

nic.111.t:0 "Başkentte Protestolar"
nic.111.d:0 "Generallerin emrine karşın Ulusal Muhafızlar'ın küçük bir grup protestocuya ateş açması başkentte tansiyonu patlama noktasına getirdi. Sonucunda çıkan olaylarda bir çok insan işlerini ve evlerini terkedip hükümeti protesto etmeye başlarken ülke çapında direnişin gücünü arttırdı. Hükümetimizin zaten düşük olan popüleritesi artık daha da az."
nic.111.a:0 "İşler hiç istediğimiz gibi gitmiyor."

nic.112.t:0 "Silah Deposuna Baskın"
nic.112.d:0 "Ülkedeki silah depolarımızdan biri bugün Sandino ve Sandinistalarının baskınına uğradı. Muhafızların yakalamak için verdiği çabaya rağmen sadece iki kayıpla kaçmayı başardılar. Birlik şimdi çalınan silahların sayısını anlamaya çalışıyor, ancak bu sayının yüksek olması beklenmiyor. Ama beklentiler her zaman doğru olmayabilir..."
nic.112.a:0 "Umarız sayı yüksek olmaz..."

nic.113.t:0 "Direnişin Popülaritesi Artıyor"
nic.113.d:0 "Bütün çabalarımıza rağmen Sandino'nun güneydeki direnişi ülkenin kalanında, özellikle doğuda, yayılmaya başladı. Gün be gün, Nikaragualı olmadıklarını iddia ettikleri hükümetimize karşı daha çok kişi sokağa çıkıyor. Hükümet, orduyu kullanarak iktidarı sonsuza tek elimizde tutamayacağımızdan ve bir halk devriminin kaçınılmaz olduğundan endişenlenmeye başladı. Tabii ki de, işimiz bunun olmamasını ve ülkenin Sendikalizm'in pençelerinden korunmasını sağlamak olmalı."
nic.113.a:0 "Daha çok baskı lazım!"

nic.114.t:0 "Sandino'nun Direnişi Küçülüyor"
nic.114.d:0 "Sandino'nun iktidardaki hükümete karşı başlattığı direniş, çabalarımızın bir sonucu olarak duraksadı. Başarılı manevralarımız ve alçak asilere göre üstün ateş gücümüz onların yavaşça üstesinden gelmeye başladı. Desteklerin boşuna olduğunu düşünmeye başlayan halk ise direnişten desteğini yavaş yavaş çekiyor. Böyle devam edersek Sandino'nun direnişini sonunda tamamen durdurabiliriz."
nic.114.a:0 "İleri, zafere!"

nic.115.t:0 "Direnişi Kırmak"
nic.115.d:0 "Sandino'nun güneydeki hiddetli direnişini büyün ülkeye yayılıp yönetimimizi yıkmadan durdurmamız gerekli. Ancak, hükümetin bazı üyeleri bunda ne kadar ilerleyeceğimiz konusunda tartışıyor. Bazıları çok fazla baskının direnişle alakası olmayanları da Sandino'nun tarafına iteceğine söylerken, diğerleri de yeterince bastırmamanın hükümeti güçsüz göstereceğini söylüyor. Bu, eğer ülkedeki huzursuzluğu gidermek istiyorsak, yakından incelememiz gereken hassas bir konu..."
nic.115.a:0 "Birkaç devriye işimizi görür."
nic.115.b:0 "Ortalama bir baskı yeterli olacaktır."
nic.115.c:0 "Dibine kadar gitmeliyiz: bütün Muhafızlar göreve!"

nic.116.t:0 "Nikaragua Silah İstiyor"
nic.116.d:0 "Nikaragua'daki geçici hükümet güneydeki Sandinista isyancılara karşı harekete resmen başladı. Ancak, bu isyancıları bastırmak için gerekli silah ve ekipmanın beklenenden fazla olması üzerine ülkelerini Sosyalizm tehlikesinden korumak için bizden gerekli malzemelerin ikmalini rica ettiler. Gerekli malzelemeleri göndermemek ileride bizim için kötü sonuçlar doğurabilir, bu sebeple isteklerini dinlemek yararımıza olacaktır."
nic.116.a:0 "İsyanı bastırmak elzem."
nic.116.b:0 "Bu bizim işimiz değil."

nic.117.t:0 "[OVERLORD.GetNameDefCap] İkmal Gönderdi"
nic.117.d:0 "Çok şükür ki, [OVERLORD.GetNameDefCap] isteğimiz malzemelerin ikmalini gerçekleştirdi. Gönderilen paket toplamda 500 silah içeriyor, bu da ülkemiza ve halkımıza asi alçakların kökünü kazımak için yeterli olacaktır. Yardımın haberinin yayılması bile Sandino'nun askerlerini demoralize olmasına ve halktaki desteğinin de azalmasına sebep oldu."
nic.117.a:0 "Devrimcilere karşı daha güçlü!"

nic.118.t:0 "[OVERLORD.GetNameDefCap] Reddetti"
nic.118.d:0 "[OVERLORD.GetNameDefCap] Sandino ve devrimcilerini bastırmamız için gerekli teçhizat isteğimizi reddetti. Resmi sebepleri olarak kendi başımıza rahatça asileri yenebileceğimizi ve daha fazla desteğe ihtiyaç duymadığımızı düşündüklerini belirttiler. Bunun gerçek olup olmadığını ise zaman gösterecek..."
nic.118.a:0 "Kendi başımıza savaşa devam."

nic.guardia.t:0 "Muhafızları Konumlandırmak"
nic.guardia.d:0 "Zamanında Somoza'nın şahsen kurduğu Ulusal Muhafızlar 1932'de yıkılmaları sonrasında tekrar kuruldular. Şu anda 3000 Nikaragualı'dan oluşan birlik, ülkeye hizmete ve onu yok etmek isteyen Sandino gibi hainlere karşı korumaya hazırlar. Ancak, onları nereye konumlandıracağımıza henüz karar vermiş değiliz. Doğudaki halk yönetimimize kısmen karşı, güneyde ise Sandino'nun asileri kol geziyor. Daha popüler önerilerden biri ise yakın zamanda olan protesto ve grevleri kontrol altına almak için başkentte konumlandırılmaları. Bunun Sandino'nun sivil desteğini azaltabileceği düşünülüyor."
nic.guardia.a:0 "Doğrudan Sandino'ya!"
nic.guardia.b:0 "Doğuda devriye gezsinler."
nic.guardia.c:0 "Başkentteki direnişi kontrol etmeliler"

nic.119.t:0 "Muhafızlar Başarısız"
nic.119.d:0 "Ulusal Muhafızları sahaya yerleştirip doğrudan Sandino'nun peşine sürmenin berbat bir fikir olduğu belli oldu. Daha yeni olan muhafızlar, Sandino'nun ormanda savaşmakta tecrübeli gerillalarına karşı koyamadığı haberi alındı. Daha çatımanın başında 200 kayıp veren Muhafızlar, daha fazla kayıp almamak için geri çekildi. Başarısızlık haberi Sandino'ya desteğin daha da artmasına ve kaos'un daha da yayılmasına sebep olmuş gözüküyor."
nic.119.a:0 "Lanet olsun!"

nic.120.t:0 "Başkent Sessiz"
nic.120.d:0 "Başkent sokakları sessiz. Muhafızların başkentte mevzilenmesi ilk başta tepkilere sebep olurken, direnişin sonunda neler olabileceğinin farkedilmesi üzerine protestoları azalttı. Başkentin haliyle bize karşı gelenlerin sonunun ne olabileceğini anlayan halkta Sandino'ya destek azalmış gözüküyor."
nic.120.a:0 "Bu da bir zafer."

nic.121.t:0 "Sandino Kuzeye Yürüyor!"
nic.121.d:0 "Sandino bugün, artık başkenti kurtarmak ve Muhafızların Nikaragua üzerindeki hakimiyetini kırmak için resmen harekete geçtiğini açıkladı. O ve başlangıçta 1000 kişiye ulaşan ordusu hızlıca kuzeye ilerlemeye başladı, fakat tehlikeli arazi ve bazılarının direnişi nedeniyle ilerleyişi yavaşladı. Bazıları bunun insanlar arasında yayılarak birçoğunun Sandino'nun yanına koşacağını söylüyor, ama asıl durumu bekleyip göreceğiz. Şimdi bilebildiğimiz tek şey Nikaragua'nın geleceğinin söz konusu olduğu..."
nic.121.a:0 "Ne olursa olsun yenmeliyiz!"

nic.123.t:0 "Sandino'nun Kurtarışı"
nic.123.d:0 "Sandino'nun ordusu bugün beklediğimizden çok daha fazla adamla başkente ulaştı. Başkent sokaklarında hazılanan barikatlarda Ulusal Muhafızlar üstümüze yürüyen herkese karşı bizi savunmaya hazırlanmıştı. Fakat Sandino'nun askerlerinin sertliğini hiçbirisi tahmin edememişti.\n\nKüçük bir başkaldırı olarak başlayan olaylar kısa sürede Muhafızlar'ın içinde büyük bir isyaa dönüştü. Her geçen dakika daha fazla asker generallerine ve daha önce birlikte savaştıkları silah arkadaşlarına sırtlarını dönerek Sandino'nun davasına katılmaya, ve ilerlemesine izin vermeye başladılar. Bu hali gören başkent halkı ise hain Muhafızlar'ın yanına katılarak barikatları sökmeye girişti. Haberi alan Somoza ve ona sadık birkaç yancısı başkenti çabukça terkederek Honduras'a kaçmış durumda."
nic.123.a:0 "Efsane geri döndü!"

nic.124.t:0 "Sandino'nun 'Kurtarış'ı"
nic.124.d:0 "Sandino'nun ordusu bugün beklediğimizden çok daha az adamlar başkente ulaştı. Yolda birçokları Sandino'nun ordusunun büyüklüğünün ve bununla birlikte de Sandino'nun ateşinin yavaş yavaş azalışına bizzat tanık oldular. Başkent sokaklarında hazılanan barikatlarda ise Ulusal Muhafızlar üstümüze yürüyen herkese karşı bizi savunmaya hazırdı.\n\nSandino'nun sadece 100ü silahlı 300 kişilik birliği barikatlara hücum ederken, izleyenler yaşanan olayları 'üzücü' olarak nitelendirdi. Taarruz eden gerillalardan silahlı olan bir kaçı hızlıca düşerken kalanların ise nafile bir hücum sırasında can verdiği anlatılıyor. Olayları bizzat izleyen Sandino ise kalan birkaç adamıyla utanç içinde şehirden kaçtı. Ülkedeki isyancı hareketleri olaydan sonra tamamen dinerken, Sandino'nun Kosta Rika'da görüldüğü söylentileri dolaşıyor."
nic.124.a:0 "Hain ne kadar alçaldı..."

nic.125.t:0 "Sandino'nun Kurtarışı"
nic.125.d:0 "Sandino bugün yaklaşık beklediğimiz kadar adamla başkente ulaştı. Başkent sokaklarında hazılanan barikatlarda ise Ulusal Muhafızlar üstümüze yürüyen herkese karşı bizi savunmaya çoktan hazırlanmıştı. Ancak Sandino'nun askerlerinin gücü de azımsanmayacak miktardaydı.\n\nSandino'nun birlikleri başta barikatlara taarruz etseler de bir süre sonra bunun işe yaramayacağını anlayarak savunma vaziyeti aldılar. Beş saat boyunca süren çatışmada iki taraf da yorgun düşerken, bir değişiklik yaşandı. Muhafızlar'dan biri Sandino'nun yanına geçti, sonra başka birkaçı da onu takip etti. Şu anda isyan büyük değil, ama önünü alamazsak kontrolümüz dışına çıkabilir..."
nic.125.a:0 "Muhafızlar dayandı!"
nic.125.b:0 "Muhafızlar parçalanırken Sandino barikatları aştı!"

nic.126.t:0 "Nikaragua'da Yine Devrim!"
nic.126.d:0 "Somoza bizzat Nikaragua'dan haberleri bize iletti. Sandino'nun direnişi tekrar güçlenerek halkı yanına almış ve başkenti ele geçirmiş durumda. Hükümetin içinden bazıları bunun olmasına nasıl izin verilebilidiğini ve ataletimizin cezasını çektiğimizi söylerken diğerleri de Somoza'yı ve Ulusal Muhafızları suçluyor. Şu an önemli olan sonraki hareketimizin ne olacağı: Somoza müdahale etmemiz için bize yalvarıyor, fakat önceki savaştan ötürü güçsüz düşmüş durumdayız. Müdahaleyi göze alabilir miyiz?"
nic.126.a:0 "Bu yanlarına kar kalamaz!"
nic.126.b:0 "Yeni bir savaş için gücümüz yok."

nic.127.t:0 "Honduras Müdahalesi!"
nic.127.d:0 "Somoza ve Muhafızlar'ın artıkları Honduraslıları müdahale ederek ülkemizi tekrar işgal etmeye ikna etmiş gibi gözüküyor. Topyekün savaşa tamamen hazırlıksız olsak da, Honduraslılar vaz geçmeyecek. Eğer hayatta kalmak istiyorsak sonuna kadar onlara ve devrimin tüm düşmanlarına karşı savaşmak zorundayız."
nic.127.a:0 "Devrim için!"

nic.128.t:0 "Honduras Sessiz"
nic.128.d:0 "Ulusal Muhafızlardan arta kalanlar Honduraslıları ülkemizi ikinci kez işgal etmeye ikna edememiş gibi gözüküyor. Bu bize geçtiğimiz zalim yıldan sonra ayağa kalkmamız ve Orta Amerika'nın tamamını kurtarmamız için gerekli süreyi sağlayacak."
nic.128.a:0 "Devrim için bir zafer daha!"

nic.129.t:0 "Nikaragua Bağımsızlığını İlan Etti!"
nic.129.a:0 "Ne çabuk büyüyorlar."

nic.130.t:0 "İkinci Nikaragua İşgali"
nic.130.d:0 "Nikaragua'yla ikinci bir savaşın ardından Sandino ve destekçilerini yenmeyi başardık. Hükümetinin artıkları, büyük ihtimalle tekrar dönecekleri günü planlamak için, yakındaki sosyalist bir ülkeye kaçtılar. Somoza ikinci kez başkente yerleştirilirken, ordumuz böyle bir şeyin tekrar yaşanmaması için bölgedeki etkinliğinii arttırdı."
nic.130.a:0 "Muhafızlar tekrar başta..."

nic.131.t:0 "Honduras'ın İşgali"
nic.131.d:0 "Mucizevi bir şekilde, sadece ülkemizi tamamen tekrar ele geçirmekle kalmayıp Honduras'ı da tamamen yenmeyi başardık. Yeni, sosyalist bir hükümet eski ve yozlaşmış selefinin yerine kurularak Honduras halkının kurtuluşu sağlandı. Birçokları için, bu uluslararası manada Orta Amerika'ya sosyalizmin geri dönüşünü işaret ediyor."
nic.131.a:0 "Gerçekten efsanevi bir zafer."

nic.132.t:0 "Liberal İhanet"
nic.132.d:0 "Başkent Managua'nın Honduras'ın liberal güçlerinin eline düşmesinin üzerinden çok geçmeden Honduraslıların yanına geçen Sacasa, Managua'da yeni bir hükümet kurdu. Sandino ve Moreno, Sacasa'ya lanet etseler de artık çok geç. Ordunun büyük bir kısmı silahlarını indirerek Sacasa'nın yanına geçmeye başladı, Moreno ve Sandino ise güneydeki Kosta Rika'ya kaçtılar. Artık orada, geri dönüp Orta Amerika'ya devrimi yayacakları günlerin planlarını yapıyorlar..."
nic.132.a:0 "Cumhuriyet için yeni bir adım."

nic.133.t:0 "Nikaragua'nın İşgali"
nic.133.d:0 "Nikaragua'nın başkenti Managua'yı ele geçirmeyi başardık. Daha önce başkanlığı kazanamayan bir adam, Juan Bautista Sacasa, safımıza geçerek bölge rahatlayana kadar başkanlık görevini üstlenmeyi teklif etti. Teklifini kabul etmekten başka pek şansımız yok; eski ordularının atılmasından beri Nikaragua içinde fazla işbirlikçimiz yok, Honduraslı bir lider ise aşırı derecede dışlanacaktır."
nic.133.a:0 "Yeni Orta Amerika için ilk adım."

nic.134.t:0 "Nikaragua'da Değişim"
nic.134.d:0 "Ordularımız Nikaragua'nın başkenti Managua'ya girerken, önceki başkanlık seçimini kazanamayan liberal aday Juan Bautista Sacasa safımıza geçerek Managua'da yeni bir hükümet kurmak için şansını kullandı. Sandino ve Moreno, Sacasa'ya lanet etseler de artık çok geç. Ordunun büyük bir kısmı silahlarını indirerek Sacasa'nın yanına geçmeye başladı, Moreno ve Sandino ise güneydeki Kosta Rika'ya kaçtılar. Artık orada, geri dönüp Orta Amerika'ya devrimi yayacakları günlerin planlarını yapıyorlar. Savaş artık bitti, güneyimizde ise yeni dostumuz Nikaragua bulunuyor."
nic.134.a:0 "Barış için ilk adım."

nic.135.t:0 "Sosyalist İhanet"
nic.135.d:0 "Başkent Managua'nın Honduras'ın sosyalist güçlerinin eline düşmesinin üzerinden çok geçmeden Honduraslıların yanına geçen Moreno ve Sandino, Managua'da yeni bir hükümet kurdu. Sacasa, onlara lanet etse de artık çok geç. Ordunun büyük bir kısmı silahlarını indirerek Sandino ve Sandinistalarının yanına geçmeye başladı, Sacasa ise güneydeki Kosta Rika'ya kaçtı. Artık orada, geri dönüp Orta Amerika'ya liberalizmi yayacağı günlerin planlarını yapıyor..."
nic.135.a:0 "Devrim için gerekli bir adım."

nic.136.t:0 "Nikaragua'nın Kurtuluşu"
nic.136.d:0 "Nikaragua'nın başkenti Managua'yı sosyalizimin düşmanlarının elinden almayı başardık. 'Orta Amerika'nın Kurtarıcısı' olarak bilinen Sandino, 1936'daki seçimi kaybetmiş ve konumunu liberallerin elingen geri almak için beklemeye başlamıştı. Bölgedeki durum düzelene kadar başkanlık ona teklif edildi. Bize karşı dostane davranacağını bildiğimizdenonu uygun görmememiz için hiçbir sebep yok, Honduraslı bir lidere göre de Nikaragua'da daha meşru görülecektir."
nic.136.a:0 "Devrim için yeni bir adım!"

nic.137.t:0 "A Transition in Nicaragua"
nic.137.d:0 "Ordularımız Nikaragua'nın başkenti Managua'ya girerken, the 'Orta Amerika'nın Kurtarıcısı' Augustus Sandino Liberal Devrim'in artık bittiğini ve Nikaragua'nın refaha ulaşması için sosyalizmin şart olduğunu ilan ederek resmen yanımıza geçti. Şimdiden yeni bir hükümet kurarak bizi silah arkadaşları ilan ederken, Nikaragua ordusunun çoğu da onun yanına geçmeye başladı. Sacasa'nın ise Kosta Rika'ya kaçtığı söyleniyor. İki ülke arasında barış resmen imzalanırken, yeni bir sakinlik iki ülkeye de yayılmış halde."
nic.137.a:0 "Sosyalizm her zaman üste çıkar."

nicdec.1.t:0 "Halk Zaferi Kutluyor!"
nicdec.1.d:0 "Nikaragua'nın doğusuna askerlerimizin sonunda girebilmesi halkta sevinç ve kutlamalarla karşılandı. Yerel halk şu anda doğudaki kırsalı geri alan askerlere su ve ekmek veriyor. Bu olay hükümetimizin halk arasındaki popüleritesini oldukça arttırken, bazılar bize 'Nikaragua'nın gerçek kurtarıcıları' demeye başladı."
nicdec.1.a:0 "Bu bütün Nikaragualıların zaferi!"

nicdec.2.t:0 "Yeni Bir Sorun"
nicdec.2.d:0 "Doğunun kurtarılması başlarda iyi gidiyor gibi gözükse de, oradaki halkı dış nüfuzdan kurtarmak beklediğimizden daha zor olacak gibi gözüküyor. United Fruit Company(Birleşik Meyve Şirketi)'nin nüfuzu azalmış olsa da, tuttukları paralı askerlerle binalarının ve arazilerinin kamulaştırılmasına karşı koymaya başladı. Halk şimdiden durumdan şikayetçi, ve insanların güvenini korumak istiyorsak bir an önce kararlı adımlar atmalıyız."
nicdec.2.a:0 "Milisleri gönderin."
nicdec.2.b:0 "Paralı askerlere rüşvet verin."
nicdec.2.c:0 "Bölgedeki halkı kendilerini korumaları için silahlandırın."

nicdec.3.t:0 "Ordu Paralı Askerleri Bastırdı"
nicdec.3.d:0 Sorunu kökünden çözmek için bölgeye orduyu gönderme fikrimiz çoğunlukla başarılı olurken, yenilen paralı askerlerden sadece tehlike oluşturamayacak birkaçı kaçabildi. Ancak, ordunun kendisi henüz tecrübesiz, ve bu sebeple operasyonda bazı pürüzler de yaşandı.\n\nDikkatsizlik sebebiyle bölgedeki yol altyapısının hatrı sayılır bir bölümü zarar görürken, operasyon sırasındaki çatışmalarda 22 sivil çapraz ateş altında kalarak can verdi."
nicdec.3.a:0 "En azından sorun çözüldü."

nicdec.4.t:0 "Paralı Askerler Rüşveti Kabul Etti"
nicdec.4.d:0 "Şansımıza, paralı askerler rüşvetimizi kabul etti, hatta bir çoğu orduya katılmayı kabul etti. Ne yazık ki, sorunu rüşvet vererek çözmemiz halk tarafından hükümetimizdeki yolsuzluğun bir göstergesi olarak görülüyor. Halkın onayı çok azalmış değil, ancak bu olayın itibarımızda yarattığı lekeyi temizlememiz için uğraşmamız gerekecek."
nicdec.4.a:0 "Sorun sonunda çözüldü."

nicdec.5.t:0 "Halk Kendini Başarıyla Savunabildi"
nicdec.5.d:0 "Doğudaki köy ve kasabaları silahlandırma planımız işe yaradı. Paralı askerlerin saldırıları sivil halk tarafında defedilirken sayıları gittikçe azaldı ve bugün sadece 27 adamları kalmış halde resmen teslim oldular. Tabii ki de, bunun sonucu olarak sivil tarafta da kayıplar yaşandı: Şu ana kadar resmen açıklanan ölü veya kayıp sayısı 78 kişi..."
nicdec.5.a:0 "Halkımızın silahlarla arası gerçekten iyi."

nicdec.6.t:0 "Paralı Askerler Coştu"
nicdec.6.d:0 "Ne yazık ki, paralı askerleri bastırma çabalarımız çoğunlukla başarısız oldu ve United Fruit Company tuttuğu küçük grupları birleştirerek daha büyük bir tehdide çverimeyi başardı. Son gelen haberlerde 300 kişilik bir asi grubunun da batıda ayaklandığı belirtiliyor. Halkımıza ve ülkemize daha fazla zarar vermeden bu sorunun önüne geçmek zorundayız."
nicdec.6.a:0 "UFC hiç kaybolmayacak mı?"

nicdec.7.t:0 "Ekonomi Ağlıyor"
nicdec.7.d:0 "United Fruit Company'nin pençelerinden resmen kurtulmuş olsak da şirketin yokluğu ekonomimize yapılan yatırımlarda ciddi bir boşluk bırakmış gibi gözüküyor. Bir sürü tarım arazisi işlenmezken batıda şirket için çalışan birkaç fabrikası tamamen çalışmayı durdurdu. Bu ülkenin bütün ekonomisinde zarar vermeye başlarken çıkardığı sorunlar bir süre daha devam edecek gibi gözüküyor."
nicdec.7.a:0 "Eninde sonunda düzelecektir."

nicdec.8.t:0 "Devrim Başarısız"
nicdec.8.d:0 "Bütün çabalarımıza rağmen, Honduras'ı kurtarıp doğrunun tarafına getirmekte başarısız olduk. İki taraf dadaha fazla kayyıp istemediğinden barış yapmak durumunda kaldık, ve bu sebeple hükümetimize olan güven ciddi derecede zarar gördü. Siyasi hava zaten kutuplaşmış olduğundan, bu durum ileride hükümetimiz için kötü sonuçlar oluşturabilir."
nicdec.8.a:0 "Liberal tarafa dikkat etmeliyiz."
nicdec.8.b:0 "Sosyalistler harekete geçebilir..."

nicdec.9.t:0 "Bekamız"
nicdec.9.d:0 "Nikaragua'nın birkaç aydır ülkemize sızarak bir devrim yapma çabaları sonuçsuz kaldı. Managua'daki saldırgan hükümet kızgın halkına cevap vermek durumunda kalırken, hükümetimiz hiçbir zaman olmadığı kadar güçlü."
nicdec.9.a:0 "Orta Amerika'da atmosfer gergin."

nicdec.10.t:0 "Honduras Düştü"
nicdec.10.d:0 "Honduras resmen bize teslim oldu ve bizle savaşan eski hükümet düşerek yerine bizle aynı hizada yeni ve daha iyi bir hükümet getirildi. BU savaştaki başarımız iktidardaki hükümetimizin popülaritesini oldukça arttırken, herkes Orta Amerika'nın kalanının kurtuluşunun yakın olduğuna inanıyor."
nicdec.10.a:0 "Orta Amerika İçin!"

nicdec.11.t:0 "Honduras'la İlişkiler Normale DÖndü"
nicdec.11.d:0 "Honduras'ta dost bir rejimin kontrolü ele alması iki ülke arasında kızışan ilişkilerin soğumasına neden oldu. Ne yazık ki, bütün Nikaragualıların düşmanı olarak görülen Ulusal Muhafızlar Honduras'tan kaçarak yüksek ihtimalle başka bir Amerika yanlısı ülkeye yerleştiler. Buna rağmen, Honduras artık devrimdeki yoldaşımız ve iki ülke artık barışabilir."
nicdec.11.a:0 "Adım adım."

nicdec.12.t:0 "Nikaragua Monro'nun Ölü Olduğunu İlan Etti"
nicdec.12.d:0 "Nikaragua, yaşadığımız krize tepki olarak Monro Doktrini'nin prangalarını atarak, bunun 'miadını doldurmuş ve yabancı bir çıkarım' olduğunu ilan etti. Ne yazık ki, ülkemizin şu anki durumu nedeniyle buna karşı pek bir şey yapamıyoruz, fakat ilerde bunu unutmayacağız."
nicdec.12.a:0 "Bunu ödeyecekler..."

nicdec.13.t:0 "Asker Almaya Karşı Direniş"
nicdec.13.d:0 "Doğudaki halkı askeri almaya başlama kararımız halkta ciddi miktarda tartışmaya sebep oldu. İnsanlar sokağa çıkarak, kurtuldukları için müteşekkir olduklarını, fakat uzun süredir işgal altında kaldıkları için askerden muaf tutulmaları gerektiğini ilan ediyorlar. Batıdaki halkın bir kısmı da onların yanında, bu da bizi kararımıza devam edip etmeme konusunda bir açmaza sokmuş durumda."
nicdec.13.a:0 "Askere alımı durdurun."
nicdec.13.b:0 "Batıya davrandığımız gibi davranacağız."

nicdec.14.t:0 "Sınırda Zafer"
nicdec.14.d:0 "Honduraslıların sınırdaki gücünü sınama kararımız verimli oldu, çünkü onları geri ittirerek gücümüzü kanıtlamayı başardık. Honduras halkı kayıp karşısında korku içinde kalmış durumda, bu da gelecek savaşta bize avantaj sağlayacaktır. Ayrıca az bir miktar mühimmat da ele geçirilmiş durumda."
nicdec.14.a:0 "Devrim için bir zafer."

nicdec.15.t:0 "Sınırda Kayıp"
nicdec.15.d:0 "Honduraslılar sınırdaki güçlerimizi yenerek geçici olarak geri çekilmemize neden oldular. Bu kayıp halkı endişelendirerek ilerideki savaşın da benzer sonuçlanabileceğine inandırmış gibi gözüküyor. Bizden bir miktar mühimmat da çalındı, ve bunun yanı sıra ileride Honduras'la yaşayacağımız çatışmalarda da temkinli olmamız gerekebilir."
nicdec.15.a:0 "Zafer yine de bizim olacak."

nicdec.16.t:0 "Anlaşmazlık Kızıştı"
nicdec.16.d:0 "Honduras sınırında yaşanan çatışmalar topyekün savaşın çıkmasına sebep oldu. Batıdaki çatışmalar yavaşlarken, doğuda ise işler kızışmaya başlamış durumda. Eğer Honduras'ı yenip devrimin bekasına emin olmak istiyorsak askerlerimizi bütün sınıra yaymalıyız."
nicdec.16.a:0 "Savaşa hazır olun!"

nicdec.17.t:0 "Sınırda Zafer"
nicdec.17.d:0 "Güçlerimiz üstün geldi, ve güneydeki Nikaragua tehdidini geri iterek gücümüzü kanıtlamayı başardık. Nikaragua halkı şimdi bize karşı hareket etmenin ne kadar mantıklı olacağı konusunda tartışma içinde, halk ise kayıp sebebiyle demoralize olmuş durumda. Bu, ve çalabildiğimiz bir miktar mühimmat ilerideki bir savaşta işimize yarayabilir."
nicdec.17.a:0 "Güçlü duruyoruz."

nicdec.18.t:0 "Sınırda Kayıp"
nicdec.18.d:0 "Nikaragualılar sınır güçlerimizi yenerek bizi geçici olarak geri çekilmeye zorladı. Bu kayıp, halkı endişelendiriyor ve ilerideki savaşın da benzer şekilde ilerleyebileceğine inandırıyor. Nikaragua'yla ilerde yaşayacağımız çatışmalar karşı temkinli olmalıyız..."
nicdec.18.a:0 "Zafer yine de bizim olacak."

nicdec.19.t:0 "Anlaşmazlık Kızıştı"
nicdec.19.d:0 "Nikaragua güçleri savaş ilanı sonrasında bütün sınıra yayılmaya başladı. Batıdaki çatışmalar yavaşlarken, doğuda ise işler kızışmaya başlamış durumda. Eğer Honduras'ı yenip hükümetimizin geleceğinde emin olmak istiyorsak askerlerimizi bütün sınıra yaymalıyız"
nicdec.19.a:0 "Savaşa hazır olun!"

nicdec.20.t:0 "Kışkırtılmış Halk"
nicdec.20.d:0 "Nikaragua, ülkemizde ona benzer bir yönetim isteyen asileri destekliyor. Halk askere alınmaya direnmeye ve hükümeti protestolar başladı. Bu ise Nikaragua'yla savaşımızda sorunlara sebep olurken, bazı askerler ülkemize karşı bu tehditle savaşmayı reddediyor."
nicdec.20.a:0 "Sonuna kadar direneceğiz."

nicdec.21.t:0 "Güneyde Başkaldırı"
nicdec.21.d:0 "Doğudaki halkı askere alma kararımız geri tepmiş gözüküyor. Güneydoğudaki halk hükümete karşı ayaklanarak doğudaki halkın askerden muaf kalmasını istediklerini ilan etti. Honduras'la olan çarpışmalar kızışmakta olduğundan, bu haber daha kötü bir zamanda gelemezdi."
nicdec.21.a:0 "Devrim dayanacaktır."

nicdec.22.t:0 "Güney Nikaragua'da İsyan"
nicdec.22.d:0 "Askere alınmak istemeyen bir grup Nikaragualı ülkenin güneydoğusunda kendi devletlerine karşı ayaklandı. Hükümetin zulmünü bitirmek istediklerini ilan eden isyancılar, resmen bizim yanımıza katılmış durumda. Bu Nikaragua saflarını yarmak için bize eşi bulunmaz bir fırsat sağlıyor."
nicdec.22.a:0 "Şimdi tam zamanı."

nicind.1.t:0 "Nikaragua Ekonomisinin Durumu"
nicind.1.d:0 "Nikaragua, yüzölçümü ve ürün çeşitliliğine rağmen genelde Orta Amerika'nın en fakir ülkesi olarak biliniyor. Sürekli kriz, Amerikan işgali ve sonrasında gelen devrim ülkeyi fakir ve ihracat yapamaz hale getirirken, ekonomi artık bir düzelme evresine girmiş durumda.\n\nAmerika'ya bağlılığımız devrim sonrası bizden mal almayı bıraktıklarından beri koptu, ve artık umutsuzca yeni partnerler arıyoruz. Çevremizde ulaşabileceğimiz ve bize yüksek gelir sağlayabilecek ülkeler var, fakat her zaman Amerika'ya karşı dikkatli olmalıyız, çünkü bir gün her zamankinden daha güçlü halde tekrar kapımıza gelebilir."
nicind.1.a:0 "Daha parlak bir gelecek için."

nicind.2.t:0 "Devrimci Ekonomi"
nicind.2.d:0 "Başlangıçta güçsüz kalmamıza rağmen Amerika'nın ülkeden tamamen çıkması bize birçok fırsat tanıyor. Artık kendi, Amerika'ya bağlı olmadığımız geleceğimizi kendimiz belirleyebilir ve daha büyük bir pazara açılabiliriz.\n\nHükümetimizin 'Devrimci Ekonomi Planı' olarak addediği tasarı iç piyasanın canlandırılmasını, yeni ticaret ortakları bulmayı ve ekonomik bağımsızlığımızı biraz da olsa arttırmayı amaçlıyor. Bu tasarı resmen uygulamaya konuldu, ancak tam olarak ne getireceğini kimse bilmiyor."
nicind.2.a:0 "Plan istikrarı sağlayacak."

nicind.3.t:0 "Yoldaş Sosyalistlere Açılalım"
nicind.3.d:0 "Mevcut sosyalist hükümetimiz Almanya ve Kanada gibi ülkeler tarafından bir tehdit olarak görülüyor ve bu pazarlara açılmamız engelliyor. Ancak, Avrupa'da dostane bağlarımız sebebiyle bize yatırım yapmak isteyecek Fransa Komünü veya Britanya Birliği gibi ortaklarımız bulunuyor. Fransa Komünü ileride olabilecek bir Amerikan tehdidine karşı kendimizi koruyabilecek hale gelmemizi isterken, Britanya Birliği ise ekonomimizin büyüyerek ona olan ihracatımızın artmasını dileyecektir. Hangisinden yardım istemeliyiz?"
nicind.3.a:0 "Britanya Birliği güvenilir olacaktır."
nicind.3.b:0 "Fransa Komünü iyi bir ortak."

nicind.4.t:0 "Nikaragua Yatırımcı Arıyor"
nicind.4.d:0 "Orta Amerika'daki yoldaş sosyalist Nikaragua kendini göstermeye başladı ve özellikle bizden yatırım yapmamız ricasında bulundu. Ülkelerine yapacağımız yatırım uzun vadede işimize yarayacaktır; sonuçta Almanya'ya karşı ne kadar dost, o kadar iyi, ama ileride bu tehditi karşılayabilmek için kendimizi de düşünmeliyiz."
nicind.4.a:0 "Sivil sanayiyi önereceğiz."
nicind.4.b:0 "Askeri sanayi kendilerini savunmalarını sağlar."
nicind.4.c:0 "Kendi dertlerimiz var."

nicind.5.t:0 "Advertising to New Investors"
nicind.5.d:0 "Mevcut liberal hükümetimiz Fransa ve Britanya gibi ülkeler tarafından bir tehdit olarak görülüyor ve bu pazarlara açılmamız engelliyor. Ancak, kuzeyimizdeki Kanada ve doğumuzdaki Almanya gibi bir çok başka ticaret ortağı bulabiliriz. [GER.GetNameDefCap] ileride olabilecek bir tehdide karşı çıkarlarını koruyabilecek hale gelmemizi isterken, [CAN.GetNameDef] ise ekonomimizin büyüyerek ona olan ihracatımızın artmasını dileyecektir. Hangisinden yardım istemeliyiz?"
nicind.5.a:0 "[CAN.GetNameDef] güvenilir olacaktır"
nicind.5.b:0 "[GER.GetNameDefCap] iyi bir ortak."

nicind.6.t:0 "Nikaragua Yatırımcı Arıyor"
nicind.6.d:0 "Nikaragua Amerikan etkisi altından çıkmayı başararak kendini göstermeye başladı ve özellikle bizden yatırım yapmamız ricasında bulundu. Ülkelerine yapacağımız yatırım uzun vadede işimize yarayacaktır; ama ileride Sendikalist tehdidine karşı koyabilmek için kendimizi de düşünmeliyiz."
nicind.6.a:0 "Sivil sanayiyi önereceğiz."
nicind.6.b:0 "Askeri sanayi kendilerini savunmalarını sağlar."
nicind.6.c:0 "Kendi dertlerimiz var."

nicind.7.t:0 "[From.GetNameDefCap] Endüstriyel Yardımda Bulundu"
nicind.7.d:0 "[From.GetNameDefCap] ekonomimizin sivil kısmına yardımcı olmaya karar verdi. Bu hem ülkemize hem de Orta Amerika'ya yardımcı olacak. Umarız bu iki ülke arasındaki dostane ilişkilerin ve yatırım ortaklığının başlangıç noktası olacak."
nicind.7.a:0 "Yeni ortaklar her zaman iyidir."

nicind.8.t:0 "[From.GetNameDefCap] Askeri Yardımda Bulundu"
nicind.8.d:0 "[From.GetNameDefCap] ekonomimizin askeri kısmına yardımcı olmaya karar verdi. Bu ilerde ülkemizi ve gelebilecek bir Orta Amerika krizinde ülkenin çıkarlarını koruyabilmemizi sağlayacak. Umarız bu iki ülke arasındaki dostane ilişkilerin ve yatırım ortaklığının başlangıç noktası olacak"
nicind.8.a:0 "Yeni ortaklar her zaman iyidir."

nicind.9.t:0 "[From.GetNameDefCap] Ricamızı Reddetti"
nicind.9.d:0 "Ne yazık ki, [From.GetNameDef] yatırım yapmaları ricamızı reddetti. Bunun aramızdaki ilişkileri bozmayacağını umuyoruz, ancak Orta Amerika'ya ilgi duymadıklarını anladığımıza göre ilerde yeni yatırım ortakları aramak isteyebiliriz."
nicind.9.a:0 "Ayıp ettiler."

nicind.10.t:0 "Statüko Ekonomisi"
nicind.10.d:0 "Nikaragua her zaman dış güçlerin heveslerine bağlı kaldı ve kalacak. Bu ülkemizin kabul etmesi gereken bir gerçek. Bizden önce gelen sosyalistlerin ekonomi ve kendine yeterlilik üzerine kibirli fikirleri vardı, fakat sonunda onlar da başarısız oldu. Amerika'nın yokluğu bu bağlılıkta fark edilebilir bir boşluk bırakmış durumda, ve şimdi hayatta kalabilmek için başkalarına bağlı kalmak durumdayız."
nicind.10.a:0 "Üzücü bir gerçek, ama yine de gerçek."

nicind.11.t:0 "Nikaragua Yardım İstiyor"
nicind.11.d:0 "Nikaragua'yı yakın zamanda istila etmemiz zaten devrimler, karşı-devrimler ve Amerika'nın ülkeden çekilmesi sonrası zor günler geçiren ekonomilerini daha da kötü etkiledi. Kendilerini toparlayabilmek için bizden özellikle yardım istiyorlar. Onları işgal eden biz olduğumuzdan yardım da etmemiz bekleniyor, fakat bizim de ihtiyaçlarımız var. "
nicind.11.a:0 "İstediklerini verin."
nicind.11.b:0 "Ülkemiz önce gelir."

nicind.12.t:0 "[OVERLORD.GetNameDefCap] Yardım Gönderdi"
nicind.12.d:0 "Zarif efendimiz [OVERLORD.GetNameDefCap] bize istediğimiz ekonomik yardımı gönderdi. Bu hem yakın tarihimizdeki olaylardan sonra ayağa kalkmamıza yardımcı olacak, hem de ileride bağımsızlığımıza kavuşmamızı sağlayacak."
nicind.12.a:0 "Ne kadar iyiler."

nicind.13.t:0 "[OVERLORD.GetNameDefCap] Yardım Göndermiyor"
nicind.13.d:0 "[OVERLORD.GetNameDefCap] ihtiyacımız olduğunda bize yardım göndermeyi reddetti. Bu ekonomik sıkıntıdan kendi kendimize kurtulmamız gerekecek, bu da bağımsızlığa kavuşmamızı bir süre daha engelleyebilir."
nicind.13.a:0 "Yazıklar olsun."

### Focuses ###

NIC_36_election:0 "Yeni Seçim"
NIC_36_election_desc:0 "1936 seçimi Nikaragua'nın devrimci cumhuriyetinin ikinci seçimi olacak. Adaylar arasında liberalizmin savunucusu olan Juan Bautista Sacasa, fakir halkın temsilcisi olarak Francisco Sequeira Moreno ve devrimin kahramanı Augusto César Sandino önde geliyor."

NIC_freeing_people:0 "'Halkımızı Kurtamak İçin"
NIC_freeing_people_desc:0 "Sandino'nun Sandinistas olarak bilinen en azılı destekçileri yerel halk ve diğer partiler için sıkıntı yaratıyor. Sandino halkın bu küçük kısmını sakinleştirip Sandino için değil, devrim için  ölmeye hazır saygın askerlere çevirmek için filmler hazırlamaya başladı."

NIC_establish_sandinistas:0 "Kendimizi Korumalıyız"
NIC_establish_sandinistas_desc:0 "Sandino halkın bu küçük kısmını sakinleştirip Sandino için değil, devrim için ölmeye hazır saygın askerlere çevirmek için propaganda filmleri çekilmesinin emrini verdi."

NIC_revolution_necessary:0 "ve Barış için Devrimi Getirmeliyiz!'"
NIC_revolution_necessary_desc:0 "Sandino orduyu devrimi yaymak için hazırlamasıyla beraber önümüzdeki mücadele için hedeflerini açıkladı. İlk hedef, Honduras'ta sürgün yaşayan hainlerin ortadan kaldırılması, ikincisi devrimin bütün Orta Amerika'ya yayılması, sonuncusu ise halklarımızın kardeşçe yaşayıp gelişebileceği birleşik bir Orta Amerika devletinin kurulması olacak. Sandino'nun orduyu kendi yönetmeye hazırlanması ile bu plan ülkede halkın savaşa desteğini arttırdı."

NIC_promoting_literacy:0 "'Bir Zamanlar Okuyamazdım"
NIC_promoting_literacy_desc:0 "Moreno'nun seçilmesi ülkede yapmak istediği reformları sonunda gerçekleştirmesini sağladı. Bunlardan ilki ülkedeki düşük okuryazarlığı çözmek için okullar kurup öğretmenler tutarak sonraki kuşakların İspanyolca okuyup yazabilmesini sağlamak."

NIC_wealth_distribution:0 "ve Kimsenin Parası Yoktu"
NIC_wealth_distribution_desc:0 "Eğitimdeki reform sonrası Moreno dikkatini ülkede servetin daha adil dağıtılması konusuna vermeye başladı. Devlet fonlaması ve halkı istismar eden kişi ve kuruluşların mallarına el koyularak ülkenin en fakir vatandaşlarına yapılacak mali destekler için hazırlıklar yapılıyor."

NIC_for_common_man:0 "Bu Yüzden Hep Halkın Tarafında Olacağım'"
NIC_for_common_man_desc:0 "Moreno'nun reformları çoğu eskiden zaptedilemez görülen şahısları sakinleştirdi. Sonunda ülkenin sükuna ermesiyle Moreno artık ülkenin 'ülkülerini öbür devletlere de yaymaya hazır' olduğunu ilan etti.

NIC_new_liberal_mindset:0 "'Liberal Zihniyet"
NIC_new_liberal_mindset_desc:0 "Sacasa, Nikaragua'da gerçekleşmiş esas liberal devrime ve onun başarılarına ve başarısızlıklarına odaklanmış durumda. Devrimci cumhuriyette liberal ideallerine sadık kalmayı ve bunları Orta Amerika'nın kalanına yaymayı diliyor."

NIC_new_bonds:0 "Başkalarıyla Paylaşılabilir,"
NIC_new_bonds_desc:0 "ABD'ye bağlılığımız liberal devrimin önde gelen sebeplerindendi ve  her ne pahasına olursa olsun kaçınılmalıdır. Almanya ve Kanada gibi güçlerle ilişki kurmak ise uzun dönemdeki başarımıza katkı sağlayabilir."

NIC_relations_no_dependence:0 "Ancak Bağımsız Kalmak Kaydıyla'"
NIC_relations_no_dependence_desc:0 "Hedeflerimize ulaşmak için yabancılardan gelecek yardımları takdirle karşılarken ikinci bir ABD vakasından ne pahasına olursa olsun kaçınmak zorundayız. Tek bir güce bağlanmamamız için ilişkilerimizi çeşitlendirmemiz şart."

NIC_seizing_countryside:0 "Kırsalı Ele Geçir"
NIC_seizing_countryside_desc:0 "ABD içine çökmesiyle geçtiğimiz dört yılın boşa çıkmamasını sağlayabiliriz. Devrim adına ülkemizin doğusunu geri almamızın zamanı geldi."
NIC_begin_revolution:0 "Devrimi Yay"
NIC_begin_revolution_desc:0 "Kendi ülkemizin sağlama alınması oldukça önemli, fakat devrimin Honduras gibi diğer ülkelere yayılması da gerekiyor. Onları öncelikli olarak sözlerimizle, ancak gerekirse de kuvvet kullanarak saflarımıza katmalıyız."

NIC_liberal_revolution:0 "Liberal Devrim"
NIC_liberal_revolution_desc:0 "Sandino ve onun adi haydutları ülkeden kovuldular; ve yerlerine sadece ekonomik refahı sağlayacak değil, aynı zamanda gerçekten demokratik bir devleti getirebilecek bir rejim geldi."
NIC_collaborate_exiles:0 "Sürgünler ile İşbirliği"
NIC_collaborate_exiles_desc:0 "Sandino tarafından kovulanlar artık sürgün utancına katlanmak durumunda değiller. Ya onları geri getirmek, ya da şu anda yaşadıkları ülkeler ile bağlarından faydalanmak için uğraşmalıyız."
NIC_removing_personality:0 "Kişi Kültünü Kaldırmak"
NIC_removing_personality_desc:0 "Sandino milli kurumlarımızı kendi iradesine göre bozması ve popülist duygusal çağrılarıyla halkın çoğunda neredeyse dini bir bağlılık oluşturmuş durumda. Sandino rejiminin bu sinsi mirasıyla savaşmalıyız."
NIC_new_bastion:0 "Demokrasinin Yeni Kalesi"
NIC_new_bastion_desc:0 "Kısa zaman önce özgürlüğün bayrağını taşıyanlar tarafından sonsuza kadar sosyalizmin tiranlığına kaybedilmiş görülen Nikaragua tekrar yükseldi. Yeniden doğan bir anka gibi kanatlarımızı açalım ve başka milletlerin ışığıyla değil, kendi ışığımızla kaderimizi çizelim. Gelin, gerçekten demokrasinin kalesi olalım, millet için, milletin bir ülkesi!"
NIC_southern_friends:0 "Güneydeki Dostlarımız"
NIC_southern_friends_desc:0 "Güneyimizde, bir zamanlar Orta Amerika'da demokrasinin son umudu olarak görülen Kosta Rika yer alıyor. Bugün, onların da tam desteğiyle Orta Amerika'nın geri kalanını kurtarmak için yanlarına katılıyoruz."
NIC_international_standing:0 "Yeni Bir Uluslararası Duruş"
NIC_international_standing_desc:0 "Yeni durumumuz ve cumhuriyetimizden sosyalizmin tamamen silinmesiyle yeni dostlar bulmak bizim elimizide. Ana seçeneklerimiz Amerika'nın çöküşüyle yükselen yeni güç Kanada ve dünyanın şu anki egemeni Almanya."
NIC_proper_military:0 "Düzgün Bir Askeriye"
NIC_proper_military_desc:0 "Sandino'nun ordudaki etkisi yenilik çabalarımızı engellemeye devam ediyor. Ordu, yeni personel ve yeni doktrinler ile tekrar organize edilmeli."
NIC_new_national_guard:0 "Yeni Ulusal Muhafızlar"
NIC_new_national_guard_desc:0 "Yeni Ulusal Muhafızlar eskisinin aksine halkın önünde durmayacak ve onun gerçek koruyucusu olacaklar. Şu anki halleri mükemmel olmasa da yeni kaderimize ulaşmaktaki ilk adım olarak uygunlar."
NIC_rebuild_academy:0 "Akademiyi Yeniden Kurmak"
NIC_rebuild_academy_desc:0 "Sandino'nun Devrimci Gerilla Ordusu insanları gelişmiş taktikleri unutmaya; kaa ve kirli bir biçimde savaşmaya devam etmeye teşvik ediyordu. Bizim standartlarımız bundan daha yüksek ve bunu akademinin kendisini tadilatı ile yansıtmalıyız."
NIC_ending_political_influence:0 "Siyasi Nüfuzu Bitirmek"
NIC_ending_political_influence_desc:0 "Askeriyenin siyasal nüfuzu Amerikan işgali sırasında Muhafızların etkisinin çok fazla hissedilmesinin sebebiydi. Böyle bir şeyin bir daha yaşanmaması için askeriyenin devlet meselelerine dahiliyetini sınırlamalıyız."
NIC_resolving_high_command:0 "Üst Komuta Sorunlarını Çözmek"
NIC_resolving_high_command_desc:0 "Askeriyenin düzenlenmesindeki ilk adımlarımıza üst komuta uyum sağlamakta zorlanıyor. Mufahızların kurulup rejimimizin devamlı varlığının sağlama alınmasından sonra üst komutayı uğraştıran sorunların çözümü için gerekli bütün değişiklikleri gerçekleştirmeliyiz."
NIC_removing_military_divides:0 "Ordudaki Bölünmeyi Kaldırmak"
NIC_removing_military_divides_desc:0 "Şu anda genelkurmay muhafazakar Vargas ve Cuadra arasında oldukça ayrışmış durumda. İlerlemenin devamı için bu durum ortadan kaldırılmalı."
NIC_a_modern_force:0 "Modern Bir Güç"
NIC_a_modern_force_desc:0 "Üst komutanın bütünleştirilmesi, askeriyenin etkisinin siyasetten arındırılması ve ordunun gittikçe daha da büyümesiyle birlikte artık kendimizi gerçek modern bir gücün başlangıcında sayabiliriz."
NIC_recruitment_standard:0 "Askere Alım Standardlarının Tesisi"
NIC_recruitment_standard_desc:0 "Sandino'nun devrimci güçlerini desteklemek için başlattığı dağıtılmış asker toplama sistemi açık bir şekilde başarılıydı. Bunu daha geleneksel bir askere alma sistemiyle melezleştirerek daha da ileriye gidebiliriz."
NIC_free_press:0 "Basının Serbestleştirilmesi"
NIC_free_press_desc:0 "Devrimciler özgürlük vaadetmiş olsalar da basındakiler için sonuç tam tersiydi. Muhalif basının önüne koyulan çoğu engel, her ne kadar diğer otoriter veya sosyalist devletler kadar olmasa da, sıkıntı vericiydi. Gelin, medyada eleştirinin önünü açalım ve hatta basın özgürlüğünü kanunla güvence altına alalım." 
NIC_shifting_economy:0 "Ekonomiyi Geri Kaydırmak"
NIC_shifting_economy_desc:0 "Sandino'nun çiftçi halkı esas alan ve ekonomik dağıtım temelli hareketlerinden uzaklaşarak dünyadaki diğer ortaklarımıza ihracat tememlli bir odağa geri dönmeliyiz."

NIC_socialist_revolution:0 "Sosyalist Devrim"
NIC_socialist_revolution_desc:0 "Sandino başardı! O ve diğerleri ülkenin kontrolünü tamamen eline almış durumda, ve artık halka zarar verebilecek lieral tehditin yokluğunda ülke katı sosyalizmin yoluna koyuabilir!"
NIC_new_coalition:0 "Yeni Koalisyon"
NIC_new_coalition_desc:0 "Sandino'nun hakimiyetini güvenceye almasından sonra yeni güçleriyle ne yapacağına karar verilmeli. Şartlar yeni bir seçim çağrısı yapmayı gerektiriyor, ancak asıl soru bunun nasıl olacağı. Sonuçta Sandino, eğer tek başına kalmayı başarabilirse, bütün gücü avcuna alabilir..."
NIC_arming_youth:0 "Gençliği Silahlandırmak"
NIC_arming_youth_desc:0 "Ezen ve ezilen, genç ve yaşlı - gençler geçmişin prangalarında kurtulmaya çabalayarak siyasi değişimin her zaman en büyük gücü olmuşlardır. Eğer devrim güvende olacaksa, milletimizin bütün gençlerinin omuzunda bir tüfek asılı olmalı."
NIC_yank_promise:0 "Yank'ın Vaadi"
NIC_yank_promise_desc:0 "Devrim sırasındaki başarılarımızdan beri Yank Levy yanımızda yer alıyor ve askerlerimize gerilla taktiklerini eğitmekte yardımcı olmuştu. Şimdi, bize olan bağlılığını yenileyerek hayallerimizin gerçekleşmesi için çabalarını katlamayı vaadediyor."
NIC_inspiring_armies:0 "Ordulara İlham Vermek"
NIC_inspiring_armies_desc:0 "Sandino ve diğerleri halkımızın gözünde çok yükseklerdeler, ve bir çok insan onun komutası altında orduya katılmak istiyor. Neden onları durduralım?"
NIC_revolutionary_guerilla_academy:0 "Devrimci Gerilla Akademisi"
NIC_revolutionary_guerilla_academy_desc:0 "Devrimci Gerilla Akademesi, Yank Levy'nin gelmesi sonrası Sandino tarafında kurulmuştu. Sandino Nikaragua halkının askeri ve bilimsel alanlardaki bilgisinin arttırılması için akademiyi daha da genişletmek istiyor."
NIC_jungle_warfare:0 "Doğuyu Korumak"
NIC_jungle_warfare_desc:0 "Doğuda, Yanki emperyalistlerin ayak basmamızı istemedikleri o topraklarda, yoğun yağmur ormanları geleneksel yetiştirilmiş bir ordunun savaşma etkenliğini kısıtlıyor. Halkımızın bu çevrede bildiklerini tamamiyle doktrinlerimize ekleyelim ki doğu, ve sınırlarımız dışındaki benzer topraklar tamamen cesur askerlerimizin sahaları olsunlar."
NIC_religous_zeal:0 "Dini Şevk"
NIC_religous_zeal_desc:0 "Sosyalizm, gerçekten mantıklı olması için, çelişkili bir biçimde, fanatik bir dincinin şevkiyle uygulanmalı ve anlaşılmalıdır. Böyle bir dünya görüşünü yaratabilmek için propagandamızı dikkatlice hedeflemeliyiz."
NIC_military_budgets:0 "Askeri Bütçeyi Arttırmak"
NIC_military_budgets_desc:0 "Özgün siyasi durumumuz çeşitli acil meselelerin halledilebilmesi için askeri harcamaları sınırlı tutmayı gerektiriyordu. Artık daha muktedir olduğumuza göre, askeri güçlerimizin kaynaklarını arttırmak için daha fazla beklemeyelim."
NIC_foreign_influence_ded:0 "Emperyalist Yabancıları Atmak"
NIC_foreign_influence_ded_desc:0 "Yabancı tehdidin tamamen atılmasıyla, bir sonraki adımımız kuzeyimizdeki tehditlere karşı koyabilmek için düzgünce seferber olduğumuza emin olmak olmalı."
NIC_arming_militias:0 "Milisleri Silahlandırmak"
NIC_arming_militias_desc:0 "Çoğunlukla milis bazlı olan ordumuzun sürekli yeni silahlara ihtiacı varken ülkemiz bu açıdan yetersiz durumda. Amerikan işgalinden kalanlar da azaldıkça, daha fazlasını bulmaları için Sandinistalara güvenmek zorundayız."
NIC_socialist_ties:0 "Sosyalist Bağlar"
NIC_socialist_ties_desc:0 "Birleşik bir Orta Amerika kurmak için diğer ülkelerle bağlarımız kritik olacak, bu nedenle iyi ilişkiler geliştirmeye çalışmalıyız."
NIC_socialist_standard:0 "Amerikalılara Yardım"
NIC_socialist_standard_desc:0 "Rekabetimize rağmen, sosyalist bir Amerika'nın, emperyalist bir Amerika'nın ayakları altına dönmekten çok daha iyi bir sonuç olduğu kesin."
NIC_preparing_liberation:0 "Kurtuluşa Hazırlık"
NIC_preparing_liberation_desc:0 "Orta Amerika'nın halklarının ayağa kalkarak bölgenin ekonomik sömürü zincirlerini atmasının zamanı geldi! Ya diplomasi, ya da savaşla olsun, kurtuluş yakın!"
NIC_distributing_UFC_land:0 "Yabancı Serveti Dağıtmak"
NIC_distributing_UFC_land_desc:0 "United Fruit Company(Birleşik Meyve Şirketi) ve benzer emperyalist girişimlerden ele geçirilen haksız kazançlar mücaledeye beklentisiyle devlet hazinesinde toplanmışlardı. Siyasi durumun rahatlaması sonrası bu varlıkları paraya çevirlelim ve kazancımızı direk halka dağıtalım."

NIC_second_occupation:0 "İkinci İşgal"
NIC_second_occupation_desc:0 "Yabancıların istilasıyla Nikaragua ikinci bir işgal dönemine girdi. Güneyimizde Sandino tehdidi yer alıyor, kuzeyimizde ise ona karşı ayakta kalabilmek için itaat etmemiz gereken efendilerimiz."
NIC_crushing_resistance:0 "Direnişi Kır"
NIC_crushing_resistance_desc:0 "Sandino'nun güneydeki direnişi halen yeni, ve buna karşı erken hareket etmemiz nihai zaferimiz için elzem durumda."
NIC_us_imports:0 "Sona Destek"
NIC_us_imports_desc:0 "Efendimiz istikrarlı kalmamızı sağlamakla ilgileniyor, yani en azından biz böyle düşünüyoruz. Her ne olursa olsun, Sandino'yu bitirmek için yardım istememiz şu anki en iyi hareket."
NIC_summon_national_guard:0 "Ulusal Muhafız Yedeklerini Çağır"
NIC_summon_national_guard_desc:0 "La Guardia Nacional(Ulusal Muhafızlar) kendilerini hazırlamak için zaman buldular, ve artık Sandino tehdidine karşı görevlendirilmeye tamamen hazırlar."
NIC_ending_sandino:0 "Ending Sandino Once and for All"
NIC_ending_sandino:0 "Sandino'yu Kesin Olarak Bitir"
NIC_ending_sandino_desc:0 "Hazırlıklarımızın tamamlanmasıyla bu çılgın devrimciyi ilk ve son defa mezara koymamızın zamanı geldi. İyi gideğini ancak umabiliriz..."
NIC_republic_relations:0 "Dostlarla İlişkiler"
NIC_republic_relations_desc:0 "Sosyalizmin bitmesiyle birlikte eski dostlarımızla kopan bağlarımızı yeniden kurmak en mantıklısı."
NIC_promoting_ufc:0 "UFC'yi Destekleme"
NIC_promoting_ufc_desc:0 "The United Fruit Compamy(Birleşik Meyve Şirketi) Amerikan İç Savaşı'nın patlak vermesiyle darbe alsa da, istikrarımız ve Orta Amerika'nın doğası için hayli önemli. Şirketle kuracağımız iyi bir ilişki uzun dönemde bize yardımcı olacaktır."
NIC_ending_sandino_cult:0 "Kültü Bitir"
NIC_ending_sandino_cult_desc:0 "Sandino hala Nikaragualıların büyük bir bölümü tarafından bir kahraman olarak görülüyor. Bu düşünceyi kaldırmak için çabalarımızı odaklamalıyız."
NIC_preparing_integration:0 "Sonraki Adımızı Hazırlamak"
NIC_preparing_integration_desc:0 "Hazırlıklarımızı tamamlamızla birlikte, bundan sonra ne yapacağımıza dair bir çok seçenekle karşı karşıyayız. Bu durumu dikkatlice değerlendirmeliyiz, çünkü yanlış bir hareketimiz bizi efendilerimizin ters tarafına düşürebilir..."
NIC_into_republic:0 "Cumhuriyete Katılmak"
NIC_into_republic_desc:0 "Gittikçe ülkemiz geçmişin bir kalıntısı haline geldi, mazide kalan çağın bir kalıntısı. Nikaragua'nın kaderi kendi başına değil, Orta Amerika'nın geri kalanıyla kol kola olmakta. Gelin, Orta Amerika Cumhuriyeti'ne katılma talebinde bulunalım."
NIC_new_independence:0 "Bağımsızlığımız"
NIC_new_independence_desc:0 "Bağımsızlığımız bizim için kritik, ve işgalcilerimiz Nikaragua'nın sonsuza kadar bu şekilde sınırlanamayacağını anlamalılar. Bağımsızlık yoluna girmemizin zamanı geldi."
NIC_expand_national_guard:0 "Ulusal Muhafızları Genişlet"
NIC_expand_national_guard_desc:0 "Muhafızların genişlemesi taleplerimiz kabulü için şart, çünkü bu şekilde isteseler de istemeseler de müdahale edilemeyeceklerini anlayabilirler."
NIC_arm_imports:0 "İhracatı Büyütmek"
NIC_arm_imports_desc:0 "Diğer ülkelerle bağlarımızı derinleştirmek işgalin sonlanması için çabalarımıza yardım etmelerini sağlayabilir, ancak bunu garanti de edemeyiz."
NIC_assert_independence:0 "Bağımsızlık İlanı"
NIC_assert_independence_desc:0 "Hazırlarımızı tamamlamamızla beraber, bu işgali kesin olarak bitirmemizin ve dünyaya kendi irademizle bakmamızın zamanı artık geldi. Bir daha işgal edilmeyeceğimizi ancak umabiliriz..."
NIC_more_terms:0 "Dönem Sınırını Kaldır"
NIC_more_terms_desc:0 "Dönem sınırı sadece başkanın ve planlarının gerçekleşmesini aksatmak için var, ve devletin istikrarını sağlayabilmek için derhal kaldırılmalı."
NIC_tighten_hold:0 "Yönetimi Sıkılaştır"
NIC_tighten_hold_desc:0 "Diğer siyasi partiler sadece halk ve güç üzerinde kurduğumuz egemenliği zayıflaymaya hizmet ediyor. Hepsi, ya barışçıl yollarla, ya da güç kullanarak yasaklanmalı ve kovulmalılar."

NIC_ground_up:0 "Tepeden Tırnağa"
NIC_ground_up_desc:0 "Amerikan işgalinin ve daimi bir krizin altında kalan ülkemiz, Latin Amerika'nın en fakir ülkelerinden biri kalmış durumda. Devrimin Yanki boyunduruğunu da sonunda atmasıyla ihracatımız daha da azaldı. Ekonomimizi tekrar inşa etmeliyiz, öbür türlü ülkemiz daha da geri kalacak; ve ülkemizin içler acısı haline baktıkça bu yapılanmanın ne kadar kapsamlı olması gerektiği daha iyi anlaşılıyor."
NIC_revolution_economy:0 "Devrimci Ekonomi"
NIC_revolution_economy_desc:0 "Yeni "Devrimci Ekonomi Planı" verimi arttırmak için yerel ürün tüketimini sübvanse ederek ve dünya çapında ticari ilişkilerimizi geliştirerek ekonomiyi yeniden canlandırmayı amaçlıyor."
NIC_attempt_industry:0 "Sahip Olduklarımızı Kullan"
NIC_attempt_industry_desc:0 "Yeniden canlandırma projelerimiz oldukça iddialı, ve şu anda bunları tamamen gerçekleştirmek için gerekli kaynaklara sahip değiliz. Bu sebepten, emperyalistlerin ekonomik zayıflıklarımızı fırsat edinmesine karşın, verimlilik milletimizin bekası için elzem durumda"
NIC_outside_world:0 "Dış Yatırım"
NIC_outside_world_desc:0 "Ekonomi politikamızın köşe taşlarından bir tanesi de dış yatırımı arttırmak, ancak bu her ne kadar önemli olursa olsun, Amerikalıların denediği gibi yabancı yatırımcıların ülkemizi kontrol etmelerine izin vermeyeceğiz. Ancak bizim gibi ulu emellere sahip yoldaş devrimcilerle işbirliği yapacağız."
NIC_navigate_east:0 "Doğuyu Canlandır"
NIC_navigate_east_desc:0 "Matagalpa'nın engelebeli ve çoğunlukla orman kaplı arazisi sebebiyle bölge az gelişmişlik içinde kıvranıyor. Gerçekten canlanabilmek için ülkemizin bütün üretme kapasitesini kullanmalıyız. Bunu başarmak içinse, öncelikle yatırıma en fazla ihtiyaç duyan bölgelerden başlamak zorundayız."
NIC_moving_fruit:0 "Meyveden Uzaklaş"
NIC_moving_fruit_desc:0 "The United Fruit Company (Birleşik Meyve Şirketi) kendini ve ABD'yi zenginleştirip halkımızı yokluk içinde bırakarak milletimizi istismar etti. Hükümetimizin şirketin ekonomik etkilerini azaltmadaki çabalarına rağmen, mirasları meyve üretiminin hükmettiği ekonomimize yaşamaya devam ediyor. Yabancıların ekonomimiz ve ülkemiz üzerinde kurdukları egemenliği tekrar kurmamaları için üretimimizi çeşitlendirmeliyiz."
NIC_new_industries:0 "Yeni Pazar"
NIC_new_industries_desc:0 "Amerika'nın dayattığı meyve çiftliklerine bağlı ekonomik düzenden uzaklaşirken, alternatif bir çok tarım ürünü hızla yayılıyor. Uluslararası pazara ulaşımımız çoktan güvene alındığına göre, artık talebin yurtdışına kaydırılmasına odaklanmalıyız. Yeniden canlandırma politikamız şimdiden başaraılı diyebiliriz, artık ülkemizin geleceği sağlam!"
NIC_food_distribution:0 "Tarım Reformu"
NIC_food_distribution_desc:0 "Devrimci ekonomi gündemimiz her ne kadar çok şey başarmış olsa da, tarım alanları hala haksız dağılmış durumda ve çoğu çiftçi toprağında marabadan daha fazla olamadan emek veriyor. Gelin, Amerikan emperyalizminin bu rezil mirasını sonsuza dek bitirelim. Nikaragualı bütün çiftçiler  çalıştıkları toprağın artık sahipleri olsunlar."
NIC_expand_funding:0 "Mali Fonlamayı Arttır"
NIC_expand_funding_desc:0 "Ekonomideki ön hedeflerimizi yakaladık, ama bu dikkatimizi başka yönlere çevirebileceğimiz manasına gelmiyor. Ülkemizde ortaya çıkan ekonomik sorunları yakından takip edip gerekli gördüğümüz yerlerde sübvansiyon ve politikalarla tepki vermeliyiz. Ancak böyle kuvvetli bir ekonomik yönetim ile halkımızın yaşam standartlarını yükseltmeye devam edebiliriz."
NIC_jack_all_trade:0 "Elden Her İş Gelir"
NIC_jack_all_trade_desc:0 "Büyük Buhran ve Kara Pazartesi ekonomik yıkımın aniden gelebileceğini şüpheye yer kalmayacak şekilde gösterdi. Meyve ihracatına bu kadar bel bağlamamız nedeniyle ülkemiz bu tür ekonomik etkilere normalden daha hassas durumda. Çeşitlenmeliyiz!"
NIC_beef:0 "Et!"
NIC_beef_desc:0 "Zamanında sadece zenginlerin yiyebildiği dana eti, günden güne sade vatandaş için daha ulaşılabilir oluyor. Hayvancılığa daha fazla yatırım yaparak kötü bir hasatın tarımı mahvetmesini engelleyebilir ve ekonomimizi güçlendirebiliriz."
NIC_coffee:0 "Kahve!"
NIC_coffee_desc:0 "Britanya İmparatorluğu çayı bütün dünyaya tanıttı, ancak çayın da geçerli bir rakibi var. Evvel zamandan beri popüler bir içecek olan kahve, Nikaragua'da da güzel yetişebiliyor, ve talebi de gittikçe artıyor. Kahve üretimimizi arttırsak ülkemiz bundan faydalanabilir."
NIC_sugar:0 "Şeker!"
NIC_sugar_desc:0 "Et gibi şeker de bütün dünyada sıradan insanlar için ulaşılabilir bir hal almakta. Ancak bu yükselen talebe rağmen şeker, ancak subtropikal ve tropikal iklimlerde yetişebiliyor. Nikaragua da yoğun şeker üretimine tamamen uygun."
NIC_banana:0 "Muz!"
NIC_banana_desc:0 "Eskinin sömürücü uygulamalarına binaen muzun kalan etkileri ülkemizi yüzüstü bıraktı. Tarımımızın büyük bir bölümü halen muza dayanmakta, ve bazıları muzu tamamen bırakmayı istese de biz daha iyisini biliyoruz. Bu tatlı meyvenin yoğun üretimine destek verirken bu üretimin ülkemize yarar sağlayacağına da emin olmalıyız."
NIC_appeasment_economy:0 "Statükoyu Koru"
NIC_appeasment_economy_desc:0 "Şu anki sistemimizle alakalı kötü hiçbir şey yok! Vergi indirimleri ve ekim ayrıcalıkları karşılığında yabancı yatırımcılar altyapımızı geliştiriyor ve ülkemizin kalkınmasına katkı sağlıyor. Aksine, bu faydalı gruplarla daha yakından çalışmalıyız."
NIC_rely_overlord:0 "Yakındakilerden Yararlan"
NIC_rely_overlord_desc:0 "Sandino'nun devrimci rejimi ülkemize gelen yabancı yatırımı özellikle çok önemli tarım sektöründe oldukça azalttı. Amerikan şirketleriyle işgal sırasında oluşturduğumuz bağları yeniden kazanmalıyız. İşbirliği sağlarsak, yabancı sermaye yine ülkemizi zenginleştirebilir."
NIC_stick_agriculture:0 "Geleneğe Sağdık Kal"
NIC_stick_agriculture_desc:0 "Bağımsızlığımızdan beri ekonomimizde tarım sektörü tamamen baskın durumda. Nikaragua'da Renenya'yı tekrar yaratmaya çalışmak yerine bu tarımsal geleneği daha da ilerletmek için çalışmalıyız."
NIC_develop_pesticide:0 "Zirai İlaç Geliştir"
NIC_develop_pesticide_desc:0 "Kötü hava durumu ve hastalıkların dışında tarımın en büyük düşmanı bütün bir hasadı bir kaç saat içinde mahvedebilecek çeşitli hayvanlardır. Ancak, yüz yıllardır süregelen bu savaşı kazanmak üzereyiz, çünkü yeni ve güçlü bir silahımız var: Haşere ilaçları!"
NIC_stick_fruit:0 "Endüstri Bitkilerine Sadık Kal"
NIC_stick_fruit_desc:0 "Tarıma ve özellikle meyveye bağlılığımız uluslararası ticaretin gerekliliğini güçlendirdi. İhracatımızı arttırmak için verimliliği arttırmak adına meyve üretimini incelemeliyiz."
NIC_cash_crop_profit:0 "Endüstri Bitkisi Gelirleri"
NIC_cash_crop_profit_desc:0 "Yeni bir dünya savaşının sürekli tehlikesiyle karşı karşıya olsak da gittikçe daha fazla ürünü dünya pazarlarına ihraç ediyoruz. Gelirlerimiz durmadan artıyori ve ülkemiz refaha giden yolu tekrar yakaladı."
NIC_world_market:0 "Dünya Pazarı"
NIC_world_market_desc:0 "Nikaragua'nın küçük nüfusu ekonomik refahı sağlayabilmemiz için gerekli tüketim seviyelerine asla ulaşabilecek durumda değil. Dünya pazarına tamamen açılarak ekonomizi sonunda en fazla geliri getirecek ihracat üzerine kurabiliriz"
NIC_foreign_reliance:0 "Dışa Bağlılık"
NIC_foreign_reliance_desc:0 "İhracat dış güçlere bağlı kalmaya yol açıyor, ve dış güçler derken Honduras'tan bahsetmiyoruz. En büyük ticari ortaklarımız Amerika, Almanya ve hatta Japonya gibi küresel süper güçler. Muhakkak bu güçlere ihracatı sonsuza kadar sürdürebiliriz, ve hiçbir şey, gerçekten hiçbir şey, sevkiyatlarımıza engel olamaz."
NIC_central_university:0 "Nikaragua Merkez Üniversitesini Kur"
NIC_central_university_desc:0 "Ekonomimiz güçlendi, ve bütçemiz sonunda gerçek ve Nikaragualı bir üniversiteyi inşa ve muhafaza edebilecek seviyelere geldi. Nikaragua'nın en zekilerini bu kurumda toplarsak bütün milletimiz onların bilgilerinden ve atılımlarından yararlanabilir."


##Army Generals##

ARMY_NIC_AUGUSTO_CESAR_SANDINO_DESC:0 "§YGenel Tanım\n§YDoğum:§W 18 Mayıs 1895, Niquinohomo, Nikaragua.\n§YAskeri Kariyer:§W Augusto Nicolás Calderón Sandino resmi olarak herhangi bir askeri eğitime sahip değil, ancak hayatı boyunca başardıkları onu hem Nikaragua'da hem de Orta Amerika'nın geri kalanında efsanevi bir figür haline getirdi. İlk olarak, 26-27 İç Savaşı'nda liberallerin yanında savaşmak istedi; fakat zamanın Nikaragua Atlantik Liberal Ordusu'nun komutanı Jose Maria Moncada Sandino'nun hizmet vermesine izin vermedi. Bunun üzerine Sandino 'Montañeses' olarak bilinen gerilla grubunu toplayarak 1926 Kasım'ında El Jícaro'ya başarılı bir saldırı düzenledi. Bu zaferin ona kazandırdığı şöhret Liberallerin sonunda onu kabul etmesini sağladı, ve savaşın sonunda isyanın önde gelen figürlerinden biri haline getirdi. Ancak Liberallerin zaferi kısa sürdü ve Moncada'nın ihaneti sonrası Sandino tekrar silaha sarılarak bu sefer 300 kişilik bir birlikle güneyde savaşmaya başladı. Sonrasında gelen sürekli çatışmalar ve Yank Levy'nin teknik desteği askeri yeteneğini oldukça arttırdı ve Sandino artık Nikaragua'daki en tecrübeli askerlerden biri.\n§YÖnemli Not:§W- Frente de Soberanía Nacional(Milli Egemenlik Cephesi)'nin lideri"
ARMY_NIC_YANK_LEVY_DESC:0 "§YGenel Tanım\n§YDoğum:§W 5 Ekim 1897, Hamilton, Kanada.\n§YAskeri Kariyer:§W Bert 'Yank' Levy Filistin ve Mavera-i Ürdün'de çarpışan Kanada Kraliyet Hafif Piyadelerinin 39. Taburu'na katıldı. Burada hem uzman bir makineli tüfek nişancısı oldu hem de T.E. Lawrence'ın gözcüleriyle yaptığı konuşmalarla gerilla savaşıyla tanıştı. Sonrasında Meksika Devrim'inin son safalarına dahil oldu ve Nikaragua 26-27 İç Savaşı sırasında Sandino'nun birliğine katıldı. Britanya Devrimi sonrası Kanada'da oluşan 'kızıl korku' sonrası memleketinde istenmeyen kişi ilan edildiğinden Nikaragua'da kalmayı tercih etti. O zamandan beri Sandino'ya yardım ederek onu ve adamlarını gerilla savaşı konusunda eğitiyor."
ARMY_NIC_FRANCISCO_SEQUEIRA_MORENO_DESC:0 "§YGenel Tanım\n§YDoğum:§W 27 Haziran 1903, Somotillo, Nikaragua.\n§YAskeri Kariyer:§W Hiçbir askeri eğtimi olmamasına rağmen Sequeira 1926-27 İç Savaşı'nda yer aldı. Öncelikle liberallerle savaşan muhafazarkarların ordusuna katılmaya zorlandı ve çatışmalar sırasında kendini gösterdi, fakat sivillerin infazına katılmayı reddetmesi sonrası zorda kalarak liberallerin safına geçti. Bu tarafta savaşırken Columna Occidental'in(Batı Kolu) başına geçti ve Liberal zafer sonrası liberal güçlerin silah bırakmasını isteyen Moncada'nın karşısında yer aldı. O zamanda beri Nikaragua'daki Amerikan işgaline karşı savaşıyor ve Sandino'nun güçleri ile bir araya geldikten sonra o Meksika'ya gettiğinde güneydeki direnişi Moreno yönetti. Sandino'nun dönmesi sonrasında ise ülkenin taarruza katılarak ülkenin batısının işgalden kurtarılmasında rol oynadı.\n§YÖnemli Not:§W- Partido Campesino de Nicaragua(Nikaragua Çiftçi Partisi)'nin Lideri."
ARMY_NIC_ABELARDO_CUADRA_DESC:0 "§YGenel Tanım\n§YDoğum:§W 1904 civarı, Granada, Nikaragua.\n§YAskeri Kariyer:§W Abelardo 1926'da iç savaş başladığında avukat olmak için eğitimine başlamıştı. Muhafazarkar güçlere gönüllü olarak katıldı ve önce Emiliano Chamorro Vargas'ın kardeşi Carlos Chamorro'nun sonra da General Adán Vélez'in altında savaştı. Fakat, bu genç asker sadece kazancı için savaşıyordu ve bu iş kazançsız hale geldiğinde ordudan ayrılarak Ulusal Muhafızlara katıldı ve Nikaragua Harp Akademisi'nde öğretmen olarak çalışmaya başladı. Amerikan müdahalesi sırasında Sandino'yla çarpışan ordu tarafından göreve geri çağırılan Cuadra, sonrasında bölgede çok iyi tanınan bir paralı asker haline geldi."
ARMY_NIC_EMILIANO_CHAMORRO_VARGAS_DESC:0 "§YGenel Tanım\n§YDoğum:§W 11 Mayıs 1871, Acoyapa, Nikaragua.\n§YAskeri Kariyer:§W Emiliano Chamorro Vargas hiçbir zaman resmi bir askeri eğitim almadı, ancak bu siyasetçi 1926-27 İç Savaşı sırasında liberallerle karşı savaşan muhafazakarların ordusunda general rütbesine getirildi. Bu savaştaki mağlubiyetine rağmen, Chamorro zaman içinde organizasyon yeteneğini geliştirdi. Daha kazanması gereken çok tecrübe var, fakat şimdiden güvenilebilir bir komutan olduğunu gösterdi.\n§YÖnemli Not:§W- Nikaragua Muhafazakar Partisi'nin Lideri."
