### Events ###
nic.1.t:0 "Yeni Nikaragua Cumhuriyeti"
nic.1.d:0 "Nikaragua'nın ABD tarafından işgali ve Adolfo Diaz'ı tekrar devlet başkanlığına getirmesi, Nikaragua'yı fiilen bir Amerikan kuklası haline getirmiş; ancak ülkenin umudu henüz tamamen kaybolmamıştı. Ülke çapında Amerikan kukla rejimini düşürmek için ayaklanan liberaller, başkentin ellerine geçmesinin Adolfo Diaz'ı Amerika'ya kaçmaya zorlamasıyla en sonunda başarıya ulaştılar. Fakat sözde Liberal devrimci José María Moncada'nın yönetimindeki yeni liberal rejim, hiçbir şeyi değiştirmeyerek  Amerikalılarla işbirliğine devam etti. Anastasio Somoza García altında kurulan ve 'Ulusal Muhafızlar' olarak bilinen yeni militarize polis gücü de ABD Deniz Piyadelerinin desteğiyle statükoyu daha da perçinledi.\n\nYeni hükümetin hareketlerinden hoşlanmayan Juan Bautista Sacasa gibi bir grup eski liberal ülkeyi terkederken, diğerleri isyana geri döndüler: genç Francisco Sequeira Moreno Honduras sınırına yakın bölgede bir direniş hareketi organize ederken Augusto César Sandino ise güneyde bir ayaklanma başlattı. Rejime sadık güçler tarafından rahat verilmeyen Moreno'nun kuzeydeki 400 kişilik grubu güneye çekilmeyi başararak Sandino'nun 300 kişilik birliğine katıldı. Bu yeni birleşen güç gerilla savaşında tecrübe kazanırken güneydeki yağmur ormanlarına çekildi.\n\nHer halükarda bu daha fazla edemezdi. Gittikçe çaresizleşen Sandino dış güçlerden yardım almayı umarak Meksika'ya kaçarken Moreno savaşına devam etii. Meksika'da tanışan Emiliano Zapata ve Sandino, sadece ortak zeminde buluşmayıp yakın birer arkadaş da oldular. Zapata, Meksikalı bir miktar gönüllüyle beraber, Britanya Birliği ve Fransa Komünü'nden gelen askeri malzemeyle güçlenen Sandino'ya Nikaragua'ya bizzat eşlik etti.\n\nGüçlenen durumuyla içerideki desteği de oldukça artan Sandino, devrimcileriyle beraber kuzeye doğru ilerlemeye başladı. Daha önce düşen moralin Sandino'nun başarılarından yükselmesiyle başkentte Sendikalist protestolar patlak verirken, yaklaşan devrimci ordusu Deniz Piyadeleri ülkenin doğusuna çekildi. Bu durumda Amerika'nın geri kalmış Ulusal Muhafızlar'ın başkenti savunamayacağına inanması ve kendi askerlerinin başkentte kalmasınınsa masraflı olacağını düşünmesi rol oynadı. Amerikalılardan sonra 'Liberal' hükümet ve onun Ulusal Muhafız köpekleri de başkenti Sandino'ya bırakarak Honduras'a kaçtı. Bunların yanında önceki hükümete nefreti sebebiyle Meksika'ya çekilen Sacasa'da Devrimci Hükümet'in kuruluşuna yardım etmek maksadıyla ülkeye geri döndü."
nic.1.a:0 "Devrim İçin!"

nic.2.t:0 "Kurtuluş Günü"
nic.2.d:0 "Bugün ülkemizi Amerikalılar ve onların yalakalarından kurtaran devrimin yıldönümü. Hem Sacasa ve hem de Moreno devrimin içinde yer alsalar da devrimin başarısı genelde Sandino'ya bağlanıyor. Bugünki kutlamalar bir yandan Sandino'nun popülaritesini arttırsa da, diğer yandan muhalefet partilerinin destekçileri için sadece ona karşı olan antipatiyi çoğaltıyor. Bu şaşaalı gösterilerin 'Sandino'nun halkın beynini yıkamaya çalışması' olduğunu iddia ediyorlar."
nic.2.a:0 "Sırada Orta Amerika Var."

nic.3.t:0 "Sacasa Ülkeyi Dolaşıyor"
nic.3.d:0 "Kurtuluş Günü kutlamalarıyla beraber, Sandibe ve taraftarları diğer partilere göre az miktarda önde gözüküyor. Buna karşın Sacasa, nisandaki seçimde oylarını arttırmak amacıyla seçmenlerle tanışmak için yurt genelinde bir tur düzenliyor. Şu ana kadar bu kampanya başarılı gözükse de, Sandino'nun Sandinistalar olarak bilinen taraftarları Sacasa'nın bu hareketiyle Kurtuluş Günü bayramına ve hatta Sandino'nun kendisine bir hakaret olduğu iddia ediyor. Bazı ileri gelen Sandanistalar Sacasa'nın şahsına karşı şiddete bile çağırdığı duyuldu."
nic.3.a:0 "Bu seçim gergin gececek gözüküyor..."

nic.4.t:0 "Sacasa Konuşuyor"
nic.4.d:0 "'Yurt dışındayken bir çok iyi ve etkili insanla münasebet kurma zevkine, iyi yönetim ve siyasi uygulamalarına tanıklık etme şansına sahip oldum. Şimdi görüyorum ki şu andaki yalnız halimizi küresel bir komploya bağlamak saçma olacaktır. Dünyadaki ülkeler, ekseriyetle, iyiler. Bu nedenle, özellikle dünyanın büyük güçlerine ve onların emperyalist eğilimlerine karşı, bizle birlikte duracaklarla beraber olmalıyız. Orta Amerika'yı kurtarma hayali, ve hatta sadece Nikaragua'nın bağımsızlığı bile, ılımlı bir dış politikaya ne kadar gönüllü olduğumuza bakıyor. Milletimizde liberal düşüncenin geldiği nokta üzüntü verici, ancak, şu an, burada belirtiyorum ki, kaderimize artık sırtımızı dönemeyiz. Teşekkür ederim!'\n\nBüyük bir alkış konuşmayı takip etti."
nic.4.a:0 "PRL'den 180 derecelik bir dönüş!"

nic.5.t:0 "Sandinistalar Ayakta"
nic.5.d:0 "PRL'nin popülaritesindeki ani yükseliş sonrası, Sandinistalar başkentte Sacasa yanlısı Liberal mitingleri engellemeye başladı. Başkentte şiddet Devrim Muhafızları'nın şidette karşılık bir protestoyu durdurmasıyla kırılma noktasına ulaştı. Radikallerin bu davranışları, şu ana kadar bu hareketleri durdumak için bir çaba göstermeyen Sandino'nun itibarını zedeliyor. Hatta bazıları şiddetin arkasında onun olduğundan da şüpheleniyor. Sacasa ise fırsattan istifade ederek, bu tür magandalıkların Sandino ve tabanının tipik özellikleri olduğunu ifade ediyor."
nic.5.a:0 "Devrimciye sert bir darbe."

nic.6.t:0 "Sandino Sesini Yükseltti"
nic.6.d:0 "'Şiddet, haklı bir gaye uğruna uygulansa bile, kendi milletimize, kendi halkımıza yöneltiğinde kabul edilemezdir. Kendilerini bu alçak davranışlara sürükleyen bir kaç kişinin davranışları yavaş yavaş ülkemizi parçalıyor, ve bizi gerçek hedeflerimizden; devrimi Orta Amerika'ya yaymaktan, dünyadaki kardeşlerimizi kurtarmaktan uzaklaştırıyor. Biraz haysiyeti kalmış herkesten rica ediyorum, sukunete dönün!'\n\nSandinistalar siyasi şiddete başvurmaktan vazgeçtiler."
nic.6.a:0 "Sandino itibarı geri kazanıyor."

nic.7.t:0 "Moreno'nun Yıllık Ziyareti"
nic.7.d:0 "Moreno dört yıldır ülkenin kırsal kesimini ve en ücra köylerini ziyaret ediyor. Her ne kadar devrim sosyal statüsünü oldukça yükseltmişse de, onu kendilerinden sayan köylüler için hala büyük bir gurur kaynağı ve rol modeli olmaya devam ediyor. Moreno, kırsaldaki faaliyetlerinin de etkisiyle popülaritesi yıllar için yavaş, fakat istikrarlı bir şekilde artarken, kendini Sacasa'yla Sandino arasındaki orta yolun bir adayı göstermeyi başardı. Halk yarışa tam anlamıyla katılması bekleyişiyle nefesini tutmuş halde."
nic.7.a:0 "İnsanlar samimi politikacıları gerçekten seviyor. "

nic.8.t:0 "Moreno Bölgedeki Çocuklara Konuşuyor"
nic.8.d:0 "'Siz çocuklar bizim geleceğimizsiniz, bunu asla unutmayın. Umutsuz hissetseniz de biz düşsek bile devrimi taşıyanlar siz olacaksınız. Benim niyetimse her zaman sizin, bu ülkenin sıradan insanlarının yanında olmaktır. Bir zamanlar, ben okuma bilmezdim ve hiç para yoktu; bu yüzden hep halkın yanında olacağım. Bu hepinizi kapsıyor, amacım hiçbirinizin benim yaşadığım hayatı yaşamamanızı sağlamaktır. Daha iyi bir Nikaragua, ve Orta Amerika için!'\n\nMoreno bir köyü daha kazanmış gözüküyor."
nic.8.a:0 "Bu köyd e artık Moreno'nun."

nic.9.t:0 "İkinci Seçim"
nic.9.d:0 "Sonunda aralıksız kampanyaların ve mitinglerin sonu geldi, ve seçimler resmen başladı. Başlangıçta Sandino'nun seçimi rahatça kazanacağı düşünülse de yakın zamanda karşısına çıkan rakipleri Sacasa ve Moreno karşısında popülaritesi geriledi.\n\nSacasa öncelikli olarak diğer iki büyük adayın servetin yeniden dağıtılması vaatlerinden çekinen kentli üst sınıfl ile küçük toprak sahipleri tarafından destekleniyor. Moreno ise kendinin de içinden çıktığı kırsal köylü halktan destek görüyor. Sandino'nunsa daha yaygın bir tabanı var, ancak özellikle gençler ve devrimde yanında bulunan yoldaşları bu tabanın çoğunu oluşturuyor; bu tabansa Sandino taraftarlarının oldukça coşkun ve gür sesli olmasına neden oluyor. Herkesin bu seçimde şansı var, ancak sonuçlar gösterdi ki..."
nic.9.a:0 "Sandino başkanlığa devam edecek."
nic.9.b:0 "Halkı cezbeden Moreno başkanlığı kazandı."
nic.9.c:0 "Sacasa Liberal Devrim'in insanları kendine çekmesi sonucu kazandı."

nic.10.t:0 "Managua'da Sandinista Mitingi"
nic.10.d:0 "500'den fazla Sandinista, başkentte 'Managua Mitingleri' ismini verdikleri toplantılarda protestoya başladı. İlk başlarda barışçıl olan bu protestolar, bir grup Sacasa taraftarının müdahale etmeye çalışması sonrası alevlendi. Çıkan olaylarda Sacasa taraftarlarından biri hayatını kaybederken bir diğeri de yaralandı.\n\nSacasa çoktan bu protestoları kınasa da, Sandino'dan herhangi bir açıklama gelmedi. Bir çok gözlemci bunu Sosyalistler ve Liberaller arasında yeni ve uzun sürecek bir ayrışmanın başlangıcı olarak görse de Sacasa hala Sandino'yla işbirliği yapmaya hazır olduğunu belirtti. Sonuçta, öncelikli olan, devrimci cumhuriyetimizin zalimlere karşı birlik olmasıdır."
nic.10.a:0 "Sandino haddini aşmamalı."

nic.11.t:0 "Juan Sacasa Resmen Başkan"
nic.11.d:0 "Bugün saat 11 itibariyle, Juan Bautista Sacasa resmen Nikaragua Cumhurbaşkanı görevini üstlendi. Sacasa törendeki konuşmasında Amerikan boyunduruğunu ülkemiz üzerinden atmanın hedefi olduğu ve sonrasında bütün Orta Amerikayı kurtarmayı niyetlediği gibi bir çok konudan bahsetti. Ayrıca Amerikaın nüfuzundan kurtulmak için dünyanın yeni yükselen güçleriyle bağlantı kurmak istediğini vurguladı.\n\n Anaakımdaki Sosyalist hareketin asıl çekincesi, Sacasa'nın Sosyalizm'den ziyade Liberalizm'i destekliyor olması. Her ne kadar taraftarları bu değişiklikten memnun olsalar da, gittikçe saldırganlaşan Sandinistalar ve ülkenin büyük bir kısmını oluşturan köylüler için bu endişe verici. Sacasa, eğer sosyalistleri kendine kazanmak ve sonraki seçimde oylarını arttırmak istiyorsa kartlarını doğru oynamalı."
nic.11.a:0 "Nikaragua'yla yeni bir geleceğe!"

nic.12.t:0 "Köylüler Yakınıyor"
nic.12.d:0 "Ülkemizin doğusundaki halk United Fruit Company(Birleşik Meyve Şirketi)'nin zulmünden yakınmaya başladı. Devrim milletimizi serbest bırakmış olsa, bazı bölgelerin halen geride kaldığının üzücü bir göstergesi... ABD ortadayken şirkete karşı tamamen harekete geçmek mümkün olmasa da bölgedeki halkın gönlünü almak için bir şeyler yapmalıyız.\n\nBu konuda en popüler çözümlerden biri halkı yatıştırması için doğudakiler tarafından oldukça sevilen Moreno'yla çalışmak. Ancak, bu durumda hükümetimizin otoritesinin büyük kısmının Moreno'ya geçmesi gibi bir tehlike de mevcut. Tabii ki, doğudaki durum çok yakın zamanda değişebilir, bu sebeple geri tepme riskine rağmen şimdilik etkilenen halka sadece güvence vermek halen yeterli olabilir."
nic.12.a:0 "Moreno halkı iyi tanıyor, yardımcı olabilir."
nic.12.b:0 "Sabırlı olmalılar."

nic.13.t:0 "Halkın Hükümetimize Güveni Azalıyor"
nic.13.d:0 "Doğudaki halkı sakinleştirmesi için Moreno'ya bel bağlamamız işe yaradı, ancak bir sonucu da Moreno ve PCN'nin günden güne popülerleşmesi oldu. Bu sonuç hem onun için hem de ülke için iyi olsa da kendi sorunlarımızı çözmek için başkalarına güvenmemiz genel halktaki popülerliğimizi ciddi miktarda azalttı. Bu düşünceleri boşa çıkarmak için yakında kararlı eylemler göstermeli ve bağımsızlığımızı kanıtlamalıyız. Ancak halkın gözünde bunu yapma fırsatını ne zaman bulabileceğimizi kim bilebilir..."
nic.13.a:0 "Sadece insanları mutlu etmek istemiştik..."

nic.14.t:0 "Durum Yavaş Yavaş İyileşiyor."
nic.14.d:0 "Doğudan gelen suistimal şikayetlerine kayıtsız kalmamız buradaki insanları, çoktan yardım etmek için orada bulunan Moreno'nun kollarına itti. Eskiden bölgede bize çıkan az miktarda destek de yok oldu; bölge artık tamamen Moreno'nun arkasında.\n\nDaha da endişe verici olanı, başkentteki Sandinistaların çıkardığı olaylar sebebiyle, itibarımızı kurtarmak amaçlı hiçbir tepki gösteremiyoruz. Gelecekte daha dikkatli olmalıyız."
nic.14.a:0 "Moreno'nun arkası güçleniyor..."

nic.15.t:0 "Sandino Sosyalizm Üzerine Konuşuyor"
nic.15.d:0 "Sandino daha fazla taraftar toplayabilmek için ülkenin en büyük ikinci kenti olan León'da konuşma kararı almıştı. Konuşmada değidikleri, dinin devrimdeki önemi veya Meksika'daki kişilerle bağlantıları gibi, genel olarak düşüncelerini özetledi. Konuşmanın ikinci yarısında ise çok daha hass bir konudan bahsetti: ülkedeki sosyalist ve liberaller arasında büyümekte olan uçurum. Ona göre: 'Bir zamanlar aynı olduğu düşünülenlerin pratikte çok farklı oldukları görülüyor. Nikaragua'nın ve devrimin geleceği için bu durumun yakında ele alınacağını umuyorum.' Sandino için Orta Amerika'yı kurtarmak şahsi hırsların önce geliyor, değil mi?"
nic.15.a:0 "Liberalizm ve Sosyalizm aynı şeyler, değil mi?"

nic.16.t:0 "Yeni İlişkiler Kurmak"
nic.16.d:0 "Liberallerin ekonomide kendi kendine yetme ve ABD'den ayrışma hedefleri sonucunda zorlu bir bariyere vardık. Nikaragua'nın ekonomik şartları her zaman diğer güçlere bir miktar dayanmamızı gerektiriyor; bu sebeple devrim tamamen gerçekleştirilene kadar tek yapabileceğimiz Amerikan nüfuzunu azaltmak için başka ülkeler ile ekonomik bağlar kurmak.\n\nBunlardan ilki olan Almanya, güneyimizdeki komşumuz Kosta Rika'yla güçlü bağlara sahip ve burada iyi yatırımlar yapabileceğini kanıtladı. Fakat, Amerika gibi onlar da bizi tamamen kendine bağlamak isteyebilirler; bu sebepten Kanada, kendi kendimize yetecek seviyeye ulaşmamız için daha iyi olabilir. Fakat onlar da Orta Amerika'da sosyalizm tehdidini zaptetmek için çok daha odaklı olduklarından daha da liberalleşmemiz için baskı kurabilirler."
nic.16.a:0 "Almanya kendimizi göstermemizi sağlayacaktır."
nic.16.b:0 "Kanada Amerika'da güvende kalmamızı sağlar."

nic.17.t:0 "[From.GetNameDefCap] Bağlarımızı Güçlendirmek İstiyor"
nic.17.d:0 "Nikaragua elçisi bize yeni bir teklifle geldi. Üzerlerindeki Amerikan etkisini azaltmak için umutsuz bir arayışa girişmiş durumdalar; bu yüzden bizle yeni ticaret anlaşmaları yapmak ve diplomatik bağlarımızı güçlendirmek istiyorlar. Bu yatırım, özellikle Nikaragua'da üretilen bir çok ticari mahsulün Amerika yerine bize gönderilmesiyle, gelecekte oldukça işimize yarayabilir."
nic.17.a:0 "Yaşasın yeni dostlarımız!"
nic.17.b:0 "Orta Amerika ABD'nin bölgesi."

