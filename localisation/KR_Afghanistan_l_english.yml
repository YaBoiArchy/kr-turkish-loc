### Events ###
afg.0.t:0 "Beşinci İngiliz-Afgan Savaşı?"
afg.0.d:0 "Güneyimizdeki İngiliz kalıntısında [CAN_king_full_name]'ın tahta çıkması sonrası hoşnutsuzluk çok arttı. Biz de Kabil'de reform sonucu oluşan protestoları kontrol edemiyoruz. Zaferle sonuçlanan Dördüncü İngiliz-Afgan Savaşının bir tekrarı halkımızı mutlu edip bize toprak kazandırabilir!"
afg.0.a:0 "Zaman geldi! Zafer için!"
afg.0.b:0 "Hindistan'da inek dışında ne var?"

afg.1.t:0 "Üçüncü Rawalpindi Anlaşması"
afg.1.d:0 "Felaket! Delhi'ye karşı yürüttüğümüz savaş başarısızlıkla sonuçlandı ve askerlerimiz Hayber Geçidinden sürü gibi geri çekiliyor. Genel Vali Ganga Singh bir barış anlaşması önerip 1926 öncesi sınırlara dönülmesini istedi. Ülkemizin yok olmaması için kabul etmekten başka şansımız yok..."
afg.1.d.puppet:0 "Felaket! Delhi'ye karşı yürüttüğümüz savaş başarısızlıkla sonuçlandı ve askerlerimiz Hayber Geçidinden sürü gibi geri çekiliyor. Genel Vali Ganga Singh bir barış anlaşması önerip 1926 öncesi sınırlara dönülmesini ve ülkemizin kontrolünün onlara bağlanmasını istedi. Ülkemizin yok olmaması için kabul etmekten başka şansımız yok..."
afg.1.a:0 "Başka bir şansımız olmadığından kabul ediyoruz..."

afg.2.t:0 "Üçüncü Rawalpindi Anlaşması"
afg.2.d:0 "Zafer bizim! Delhi'deki İngiliz kuklalarını tamamen ezdik ve başkentleri artık bize ait. Hala öndeyken isteklerimizi talep etmeliyiz."
afg.2.a:0 "Keşmir'i talep edip Indüs nehrinin kontrolünü ele geçirelim!"
afg.2.b:0 "Indüs vadisindeki tüm müminlerin koruyucusu olacağım!"
afg.2.c:0 "Putperestler ile barış olmaz!"

afg.3.t:0 "Emir'in Talepleri"
afg.3.d:0 "Lanet olsun! Afgan köpekleri bizi yendi ve ülkemizi ele geçirdi. Şimdi Afgan Emiri, Keşmir prensliğini ve Indüs'ün ağzını istedi. Bunlar kabullenmesi zor talepler, ancak düşmanlarımızın zayıflığımızdan yararlanması olasılığı nedeniyle kabullenmek mantıklı olabilir."
afg.3.a:0 "Başka bir şansımız olmadığından kabul ediyoruz..."
afg.3.b:0 "Şaka yapıyor olmalılar! Hindustan Zindabad!"

afg.4.t:0 "Delhi Hükümeti Reddetti!"
afg.4.d:0 "İngiliz kuklaları aptallık ederek taleplerimizi reddetti."
afg.4.a:0 "Savaş devam ediyor!"

afg.5.t:0 "Şiiler Savaştan Kaçıyor"
afg.5.d:0 "Yüzyıllar boyunca Afganistan'daki Şii azınlığın durumu kötüydü. Savaş sonraki durum kötüydü ve başka bir savaş bunu daha da kötü yapabilir. Herat ve Farah bölgelerindeki Şii imamlar, halkı İran'a kaçmaya teşvik etti. Umalım ki İran onları geri göndersiz zira insan gücüne ihtiyacımız var."
afg.5.a:0 "Hainler!"

afg.6.t:0 "Afganistan'dan Mülteciler"
afg.6.d:0 "Hindistan ve Afganistan arasında yine bir savaş çıktı. Afganistan'ın Şii azınlığı durumlarının kötüleşmesinden korkarak buraya yerleşmeye karar verdi ancak durum düşündüğümüzden daha büyük sorunlara yol açabilir, Afgan hükümetini kızdırabiliriz."
afg.6.a:0 "Hoş geldiler, Mashad'a yerleşebilirler!"
afg.6.b:0 "Bu Afgan içişlerine karışmak olur, onları geri gönder!"

afg.7.t:0 "İran Sınırlarını Kapattı"
afg.7.d:0 "İran doğru kararı verip Şiileri geri gönderdi."
afg.7.a:0 "Hurra!"

afg.8.t:0 "Yenilgiye Tepki"
afg.8.d:0 "Ordularımızın yenilgisi Afganistan boyunca şok dalgaları yarattı! Ajanlarımız hem halk hem ordu arasında emire karşı direnişin arttığını söylüyor! Daha kötüsü, bir grup gerici din adamı reforma karşı bir bildirge yayımadı! Küçük ülkemiz için karanlık bir zamana girdik."
afg.8.a:0 "Kral istediğini yapar! Direnişi dağıt!"
afg.8.c:0 "Mohammed Nadir Amanullah'ı devirip kendini kral ilan ediyor!"

afg.9.t:0 "Afganistan'da Düzen"
afg.9.d:0 "Devrimciler ezildi ve ülke artık iyileşebilir."
afg.9.a:0 "Daha iyi bir gelecek için."

afg.10.t:0 "Afghanistan'da Kaos!"
afg.10.d:0 "Çabamıza rağmen devrimciler Kabil'e girip Amanullah'ı devirdi! Artık ülkenin kontrolü onlarda!"
afg.10.b:0 "General Nadir'in birlikleri onu kral ilan ediyor!"

afg.14.t:0 "Mohammed Nadir Han'ın Tahtı"
afg.14.d:0 "Tahtı sevimsiz yollar ile kazandığından dolayı Mohammed Nadir Han'ın meşrutiyete ihtiyacı var. Majestelerinin kendisine meşruluk kazandırmak için bir grup Paştun lideri(loya jirga) toplaması akıllıca olur."
afg.14.a:0 "Tahta çıkışımı meşru kılmak için loya jirgayı çağır!"

afg.15.t:0 "Mohammed Nadir Han ve Loya Jirga"
afg.15.d:0 "Kırsal liderlerin önünde konuşan Han, kendisinin tanınmasını istedi."
afg.15.a:0 "Mohammed Nadir kral ilan edilir!"
afg.15.b:0 "Mohammed Nadir kınanır!"

afg.16.t:0 "Nadir Han'ın Oligarşisi"
afg.16.d:0 "Savaş ile harap olan ülkeyi iyileştirmek için Nadir Han, kabinesini yeniden düzenledi. Packing the government with relatives would be the obvious way to bind the state apparatus to Nadir's ambitions, but reaching out to some of Amanullah's supporters might also bridge a wide gap between the radical and moderate reformists."
afg.16.a:0 "Let my younger brother, Shah Wali Khan, enforce my will!"
afg.16.b:0 "My brother, Muhammed Hashim, will head the government!"
afg.16.c:0 "The meek academic Muhammed Ghobar shall 'lead' the cabinet!"
afg.16.e:0 "Woo Ammanulah's clique and appoint Abdul Hadi Dawai!"
afg.16.f:0 "Total royal control! I shall solely wield all executive power!"

afg.17.t:0 "Status of Amanullah's Reforms"
afg.17.d:0 "Mohammed Nadir Khan has taken control of our shaken nation after the failure of Amanullah Khan to enforce Afghan progress. Well aware that a great factor to his predecessor's downfall was the speed of his westernisation reforms, Nadir Khan nonetheless has to address the great issue of rebuilding Afghanistan."
afg.17.a:0 "Discontinue social reform, but galvanise the improvement of our infrastructure!"
afg.17.b:0 "Cave in to the traditionalists and abandon all pretence of modernity!"
afg.17.c:0 "I shall succeed where Amanullah failed and bring Afghanistan into the modern world!"

afg.18.t:0 "Sarrafs leave Afghanistan"
afg.18.d:0 "Sarrafs are a group of Indian merchants who travel between Afghanistan and Delhi, exchanging money and trading goods in both of them. Our economy hardly depends on their visits. Now, the war has come and borders are safe no more. Only a few of these sarrafs are brave enough to continue trading with us. With most of their caravans gone, we now suffer from an economic crisis."
afg.18.a:0 "We don't need these Indian dogs anyway!"

afg.19.t:0 "Sarrafs return"
afg.19.d:0 "The war is over and borders are now safe. Nothing more disturbs the sarrafs now and the first wave of them have already resumed their trading within Afghanistan. Soon, our economy will recover."
afg.19.a:0 "Welcome, gentlemen!"

